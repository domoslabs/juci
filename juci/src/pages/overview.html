<juci-layout-naked>
	<juci-navbar></juci-navbar>
	<div ng-controller="OverviewPageCtrl">
		<div class="overview-banner">
			<div class="container">
				<div class="row" style="padding-top: 20px;">
					<div class="col-sm-6 col-md-6 col-lg-7 col-xs-12 overview-status-box">
						<carousel>
							<slide ng-repeat="widget in overviewSliderWidgets" >
								<div style="height: 360px" >
									<div dynamic="widget"/>
								</div>
							</slide>
						</carousel>
					</div>
					<div class="col-lg-5 col-md-6 col-sm-6 col-xs-12 overview-status-box">
						<div class="overview-status-entries">
							<div class="row" ng-repeat="widget in overviewStatusWidgets">
								<div dynamic="widget"/>
							</div>
						</div>
					</div>
					<div class="col-xs-1"/>
				</div>
			</div>
		</div>
		<div class="container overview-widgets" style="min-height: 600px;">
			<div class="row" ng-repeat="row in overviewWidgetRows">
				<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 overview-box" ng-repeat="widget in row">
					<div dynamic="widget"/>
				</div>
			</div>
		</div>
	</div>
	<juci-footer></juci-footer>
</juci-layout-naked>
