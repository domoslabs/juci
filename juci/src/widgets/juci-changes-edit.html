<div>
	<div style="max-height:300px;overflow:auto;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th translate>Config</th>
					<th translate>Section</th>
					<th translate>Option</th>
					<th translate>Old value</th>
					<th translate>New value</th>
					<th ng-hide="hideBtn"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in model.changes track by $index">
					<td>{{item.config|maxlength:30}}</td>
					<td>{{item.section|maxlength:30}}</td>
					<td ng-show="item.option">{{item.option|maxlength:30}}</td>
					<td ng-show="item.ovalue">{{item.ovalue|maxlength:30}}</td>
					<td ng-show="item.uvalue">{{item.uvalue|maxlength:30}}</td>
					<td ng-show="item.state">{{item.state}}</td>
					<td colspan="2" ng-show="item.state === 'deleted section'">{{'Press Cancel to get back deleted section'|translate}}</td>
					<td><span ng-show="item.type === 'option'" ng-click="onRevertOption($index)" style="cursor:pointer;"><i class="fa fa-trash"></i></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
