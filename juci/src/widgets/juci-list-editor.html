<div>
	<div class="row juci-list-editor">
		<div ng-class="{ 'col-xs-12 col-sm-9': !hideButtons, 'col-xs-12': hideButtons }">
			<i class="fa fa-spinner fa-spin fa-2x" ng-show="!items"></i>
			<div class="list-group">
				<div ng-show="items" href="" class="list-group-item row" style="padding: 0px;" ng-repeat="i in items track by $index">
					<div ng-click="onListEditItem(i)" class="row" style="position:relative;width:100%;margin:0px 0px 10px 0px;padding: 10px 10px 0px 10px; text-align: left; cursor:pointer;background-color:{{item !== i || hide?'#f5f5f5':'#ddd'}};border: 1px solid {{item !== i || hide?'#f5f5f5':'#ddd'}};">
						<h3 style="margin-top:10px;">{{getItemTitle({"$item": i })}}</h3>
						<i ng-show="showIcon && !sortable" class="{{getIcon(iconStatus({$item:i}))}}" style="float:right;position:absolute;top:10px;right:10px;"></i>
					</div>
					<div ng-show="sortable" style="position:absolute;top:10px;right:20px;float:right;" class="btn-group-horizontal btn-group-sm">
						<button type="button" ng-click="onMoveUp(i)" ng-class="{'disabled':moveDisabled}" class="btn btn-default"><i class="fa fa-angle-up"></i></button>
						<button type="button" ng-click="onMoveDown(i)" ng-class="{'disabled':moveDisabled}" class="btn btn-default"><i class="fa fa-angle-down"></i></button>
					</div>
					<div class="content" ng-hide="!hide && dynamicHtml">
						<div class="col-xs-12 col-sm-9">
							<div class="row" ng-repeat="status in i.$statusList track by $index" style="word-wrap:break-word">
								<label class="col-xs-12 col-sm-6">{{status.label}}</label>
								<div class="col-xs-12 col-sm-6">{{status.value}}</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-3">
							<button class="btn btn-default" style="width:100%;margin-bottom:5px;" ng-show="editable !== false && editor" ng-class="{'disabled': !canEdit(i)}" ng-click="onEditAndMove(i)">{{editText || 'Edit'|translate}}</button>
							<button ng-repeat="button in i.$buttons track by $index" style="width:100%;margin-bottom:5px;" style="margin:5px;" class="btn btn-{{button.type || 'default'}}" ng-click="button.on_click(i)">
								{{button.label}}
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-xs-12" ng-hide="hideButtons" >
			<div class="hidden-xs btn-group-vertical" style="width: 100%;" >
				<button class="btn btn-lg btn-default" ng-click="onListAddItem()" ng-class="{disabled: !editable || !items}" translate>Add</button>
				<button class="btn btn-lg btn-default" ng-click="onListRemoveItem(item)" style="margin-bottom:10px;" ng-class="{disabled: hide || !editable || !items}" translate>Delete</button>
			</div>
			<div class="btn-group visible-xs-block" style="width: 100%;padding-left:20px;" >
				<button class="btn btn-lg btn-default" style="padding:10px;" ng-click="onListAddItem()" ng-class="{disabled: !editable || !items}" translate>Add</button>
				<button class="btn btn-lg btn-default" style="padding:10px;" ng-click="onListRemoveItem(item)" ng-class="{disabled: item == null || !editable || !items}" translate>Delete</button>
			</div>
		</div>
	</div>
	<hr class="visible-xs-block" style="color:grey;" />
	<div id="editor" ng-hide="hide || !dynamicHtml" style="border:1px solid #ddd;border-radius:5px;padding:10px 15px;">
		<button class="btn btn-default" ng-show="editor" style="margin-bottom: 5px;" ng-click="hideEditor()">{{'Hide Editor'|translate}}</button>
		<div ng-show="item" dynamic="dynamicHtml"><div/>
	</div>
</div>
