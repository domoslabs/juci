<nav class="juci-nav" >
	<ul class="left-menu">
		<li ng-repeat="item in tree.children_list" ng-show="itemVisible(item)">
			<a ng-class="[isItemActive(item)?'open':'', showSubMenuItems?'collapsed':'']" ng-href="#!{{getHref(item)}}">{{item.text | translate}}</a>
			<ul class="left-sub-menu" ng-show="showSubMenuItems">
				<li ng-repeat="item2 in item.children_list" ng-show="itemVisible(item2)">
					<a ng-class="isSubItemActive(item2)?'open':''" href="#!/{{getHref(item2)}}">{{item2.text | translate}}</a>
				</li>
			</ul>
		</li>
	</ul>
</nav>
