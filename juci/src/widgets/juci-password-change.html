<div>
	<div class="modal-header">
		<h3>{{'Change Password' | translate}}</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="form-group">
				<label class="col-sm-4 control-label">Current Password</label>
				<div class="col-sm-8">
					<input type="{{(!showPassword)?'password':'text'}}" ng-model="cur_pass" placeholder="{{'Current Password' | translate}}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">New Password</label>
				<div class="col-sm-8">
					<input type="{{(!showPassword)?'password':'text'}}" ng-model="new_pass" placeholder="{{'New Password' | translate}}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Reenter Password</label>
				<div class="col-sm-8">
					<input type="{{(!showPassword)?'password':'text'}}" class="form-control" placeholder="{{'Reenter Password'|translate}}" ng-model="rep_pass" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-8">
					<div class="checkbox checkbox-info">
						<input type="checkbox" ng-model="showPassword" />
						<label><strong>{{'Show Passwords'|translate}}</strong></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Password Strength</label>
				<div class="col-sm-4">
					<div ng-show="passwordStrength == 0"><label>Weak</label><br/><div class="col-sm-1" style="height: 4px; background-color: #e00;" /></div>
					<div ng-show="passwordStrength == 1"><label>Not enough</label><br/><div class="col-sm-5"  style="height: 4px; background-color: #FF7E00;" /></div>
					<div ng-show="passwordStrength == 2"><label>Medium</label><br/><div class="col-sm-8"  style="height: 4px; background-color: #FF9000;" /></div>
					<div ng-show="passwordStrength == 3"><label>Strong</label><br/><div class="col-sm-12"  style="height: 4px; background-color: #2D951E;" /></div>
				</div>
			</div>
			<juci-errors ng-model="errors"></juci-errors>
		</div>
		<div class="modal-footer btn-toolbar">
			<button type="submit" class="btn btn-primary" ng-click="on_submit()">{{'Change Password'|translate}}</button>
			<button ng-show="closable" type="button" class="btn btn-default" ng-click="on_close()">{{'Close'|translate}}</button>
		</div>
	<form>
</div>
