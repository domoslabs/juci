<div class="progress" style="position:relative;">
	<div style="width: {{ width }}%;" class="progress-bar progress-bar-info"></div>
	<small style="position:absolute; left:0; text-align:center;width:100%">
		<div ng-hide="hideFraction">{{ value }} {{ units }} / {{ total }} {{ units }} ({{ width }}%)</div>
		<div ng-hide="!hideFraction">{{ width }}%</div>
	</small>

</div>
