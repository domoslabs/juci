<div class="juci-select">
	<div ng-show="editable" class="input-group">
		<!--<span ng-show="checkbox" class="input-group-addon">
			<input type="checkbox" ng-model="enabled"/>
		</span>-->
		<input type="text" class="form-control" ng-model="ngModel" placeholder="{{placeholder}}"/>
		<div class="input-group-btn">
			<button class="btn btn-default dropdown-toggle button-arrow" 
				style="background-color: #fff !important; display: inline-block; float:none;" 
				data-toggle="dropdown"><span class="caret"></span></button><ul class="dropdown-menu dropdown-menu-right" style="max-height: 300px; overflow: auto">
				<li ng-repeat="item in ngItems"><a tabindex="-1" ng-click="select(item)" href="">{{item.label}}</a></li>
			</ul>
		</div>
	</div>
	<div ng-hide="editable" class="btn-group" style="white-space: nowrap;">
		<button class="btn btn-default dropdown-toggle button-label" 
			style="background-color: #fff !important; border-bottom-right-radius: 0px; border-top-right-radius: 0px; display: inline-block; float:none; " 
			data-toggle="dropdown">{{(selected.label || placeholder | limitTo: 16:0)}}
		</button><button 
			class="btn btn-default dropdown-toggle button-arrow" 
			style="background-color: #fff !important; display: inline-block; float:none;" 
			data-toggle="dropdown"><span class="caret"></span>
		</button>
		<ul class="dropdown-menu" style="max-height: 300px; overflow: auto">
			<li ng-repeat="item in ngItems"><a tabindex="-1" ng-click="select(item)" href="">{{item.label}}</a></li>
		</ul>
	</div>
</div>
