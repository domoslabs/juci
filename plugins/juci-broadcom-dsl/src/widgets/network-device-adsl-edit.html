<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device'|translate}}">
			<strong>{{conf.ifname.value}}</strong>
		</juci-config-line>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="conf.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VPI'|translate}}">
			<input type="text" class="form-control" ng-model="conf.vpi.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}">
			<input type="text" class="form-control" ng-model="conf.vci.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Service Type'|translate}}">
			<juci-select ng-model="conf.atmtype.value" ng-items="serviceTypes"/>
		</juci-config-line>
		<!--<juci-config-line title="{{'PCR'|translate}}">
			<input type="text" class="font-control" ng-model="conf.pcr.value"/>
		</juci-config-line>
		<juci-config-line title="{{'SCR'|translate}}">
			<input type="text" class="font-control" ng-model="conf.scr.value"/>
		</juci-config-line>
		<juci-config-line title="{{'MBS'|translate}}">
			<input type="text" class="font-control" ng-model="conf.mbs.value"/>
		</juci-config-line>-->
		<juci-config-line title="{{'Select DSL Link Type'|translate}}">
			<juci-select ng-model="conf.link_type.value" ng-items="linkTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Encapsulation Mode'|translate}}">
			<juci-select ng-model="conf.encapseoa.value" ng-items="encapModes"/>
		</juci-config-line>
		<juci-config-line title="This device will be used in a bridge">
			<switch class="green" ng-model="conf.bridge.value"></switch>
		</juci-config-line>
	</juci-config-lines>
</div>
