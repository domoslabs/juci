<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device'|translate}}">
			<strong>{{conf.ifname.value}}</strong>
		</juci-config-line>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="conf.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'VPI'|translate}}" help="{{'ATM Virtual Path Identifier' | translate}}" >
			<div class="form-group {{conf.vpi.error ? 'has-error': ''}}">
				<input type="text" class="form-control" ng-model="conf.vpi.value"/>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'VCI'|translate}}" help="{{'ATM Virtual Channel Identifier' | translate}}" >
			<div class="form-group {{conf.vci.error ? 'has-error': ''}}">
				<input type="text" class="form-control" ng-model="conf.vci.value"/>
			</div>
		</juci-config-line>

		<juci-config-line title="{{'DSL Link Type' | translate}}" help="{{'EoA is for PPPoE, IPoE and Bridge' | translate}}" >
			<juci-select ng-model="conf.link_type.value" ng-items="linkTypes"/>
		</juci-config-line>

		<juci-config-line title="{{'Encapsulation Mode'|translate}}" ng-show="conf.link_type.value == 'EoA'" >
			<juci-select ng-model="conf.encapseoa.value" ng-items="encapseoaModes"/>
		</juci-config-line>

		<juci-config-line title="{{'Encapsulation Mode'|translate}}" ng-show="conf.link_type.value == 'PPPoA'" >
			<juci-select ng-model="conf.encapspppoa.value" ng-items="encapspppoaModes"/>
		</juci-config-line>

		<juci-config-line title="{{'Encapsulation Mode'|translate}}" ng-show="conf.link_type.value == 'IPoA'" >
			<juci-select ng-model="conf.encapsipoa.value" ng-items="encapsipoaModes"/>
		</juci-config-line>

		<juci-config-line title="{{'Service Type' | translate}}">
			<juci-select ng-model="conf.atmtype.value" ng-items="serviceTypes"/>
		</juci-config-line>
		<juci-config-line title="{{'Peak Cell Rate' | translate}}" ng-show="conf.atmtype.value == 'ubr_pcr' || conf.atmtype.value == 'cbr' || conf.atmtype.value == 'nrtvbr' || conf.atmtype.value == 'rtvbr'" error="conf.pcr.error">
			<input type="text" class="form-control" ng-model="conf.pcr.value" placeholder="cells/s"/>
		</juci-config-line>
		<juci-config-line title="{{'Sustainable Cell Rate' | translate}}" ng-show="conf.atmtype.value == 'nrtvbr' || conf.atmtype.value == 'rtvbr'" error="conf.scr.error">
			<input type="text" class="form-control" ng-model="conf.scr.value" placeholder="cells/s"/>
		</juci-config-line>
		<juci-config-line title="{{'Maximum Burst Size' | translate}}" ng-show="conf.atmtype.value == 'nrtvbr' || conf.atmtype.value == 'rtvbr'" error="conf.mbs.error">
			<input type="text" class="form-control" ng-model="conf.mbs.value" placeholder="cells"/>
		</juci-config-line>
		<juci-config-line title="This device will be used in a bridge">
			<switch class="green" ng-model="conf.bridge.value"></switch>
		</juci-config-line>
	</juci-config-lines>
</div>
