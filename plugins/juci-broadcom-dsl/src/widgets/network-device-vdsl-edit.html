<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device Name'|translate}}">
			<strong>{{conf.ifname.value}}</strong>
		</juci-config-line>
		<juci-config-line title="{{ 'Name' | translate }}">
			<input type="text" class="form-control" ng-model="conf.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'DSL Latency Path'|translate}}">
			<juci-select ng-model="conf.dslat.value" ng-items="latencyPaths"/>
		</juci-config-line>
		<juci-config-line title="{{'PTM Priority'|translate}}">
			<juci-select ng-model="conf.ptmprio.value" ng-items="ptmPriorities"/>
		</juci-config-line>
		<juci-config-line title="{{'IP QoS Scheduler Algorithm'|translate}}">
			<juci-select ng-model="conf.ipqos.value" ng-items="qosAlos"/>
		</juci-config-line>
		<juci-config-line title="This device will be used in a bridge">
			<switch class="green" ng-model="conf.bridge.value"></switch>
		</juci-config-line>
	</juci-config-lines>
</div>
