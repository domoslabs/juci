<div class="overview-small">
	<div class="icon"><i class="juci juci-network"></i></div>
	<div class="name">{{'Ethernet'|translate}}</div>
	<div class="content">
		<span ng-show="ethPorts.length" ng-repeat="port in ethPorts track by $index" class="label label-{{getState(port)}}">
					{{getName(port)}}
				</span>
				<i class="fa fa-spinner fa-spin" ng-show="!ethPorts.length"></i>

	</div>
</div>
