<juci-layout-with-sidebar>
	<div ng-controller="wirelessClientsPage">
		<juci-config-heading>{{ 'Connected Wireless Clients' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'wifi.clients.info' | translate }}</juci-config-info>
		<table class="table">
			<thead><th ng-repeat="line in lines track by $index">{{line.title|translate}}</th></thead>
			<tr ng-repeat="cl in clients track by $index"><td ng-repeat="line in lines track by $index">{{(cl[line.field] || 'N/A')}}</td></tr>
		</table>
	</div>
</juci-layout-with-sidebar>
