<div>
	<juci-overview-widget title="wifi" icon="fa fa-wifi">
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-xs-3" style="text-align: center;"><i class="fa fa-calendar fa-2x"></i></div>
			<div class="col-xs-7" style="padding-left: 0px">
				<a class="overview-list-item-text" href="#!/wireless-schedule"><strong>{{'Schedule'|translate}}</strong></a>
			</div>
			<div class="col-xs-2">
				<a class="label label-{{(wifiStatus.schedule.value)?'success':'default'}} pull-right overview-list-item-label" href="" ng-click="onWIFISchedToggle()"><strong ng-show="!wifiStatus.schedule.value">{{'Off'|translate}}</strong><strong ng-show="wifiStatus.schedule.value">{{'On'|translate}}</strong></a>
			</div>
		</div>
		<div class="row" style="margin-bottom: 10px;">
			<div class="col-xs-3" style="text-align: center;"><i class="juci juci-wps fa-2x"></i></div>
<!--				<a class="overview-list-item-text" href="#!/wireless-wps"><strong>{{'Pair (within 2 minutes)'|translate}}</strong></a><br/>-->
			<div class="col-xs-9" style="float:right;text-align:right;">
				<button class="btn btn-default {{wifiStatus.wps.value?'':'disabled'}}" title="{{'(within 2 minutes)'|translate}}" ng-click="onPairPBC()">{{'Pair'|translate}}</button>
				<!--<a class="label label-{{(wifiStatus.wps.value)?'success':'default'}} pull-right overview-list-item-label" href="" ng-click="onWPSToggle()"><strong ng-show="!wifiStatus.wps.value">{{'Off'|translate}}</strong><strong ng-show="wifiStatus.wps.value">{{'On'|translate}}</strong></a>-->
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-condensed">
					<tr>
						<td><strong translate>WPS pin:</strong></td>
						<td style="text-align: right;"><span ng-show="wifiStatus.wps.value" style="font-size: 0.8pn">{{wps.pin || "-"}}</span></td>
					</tr>
				</table>
				<table class="table table-condensed" ng-repeat="iface in vifs track by $index">
					<thead>
						<th colspan="2">
							<i class="fa fa-edit fa-lg" style="float: right; cursor: pointer;" ng-click="onEditSSID(iface)"></i>
							<i class="fa fa-toggle-right" style="cursor: pointer;" ng-show="!iface._expanded" ng-click="iface._expanded = !iface._expanded"></i>
							<i class="fa fa-toggle-down" style="cursor: pointer;" ng-show="iface._expanded" ng-click="iface._expanded = !iface._expanded"></i>
							<span ng-click="iface._expanded = !iface._expanded" style="cursor: pointer;">{{iface.ssid + ' (' + iface.frequency + ')'}}</span>
						</th>
					</thead>
					<tr ng-show="iface._expanded" ng-repeat="i in [['Frequency', 'frequency'], ['Channel', 'channel'], ['Noise', 'noise'], ['Rates', 'rates']]">
						<td><strong translate>{{i[0] | translate}}</strong></td>
						<td style="font-size: 0.8pn; text-align: right;">{{iface[i[1]] || "-"}}</td>
					</tr>
					<tr><td></td><td></td></tr><!-- an extra line as quick way to get a border after the last line -->
				</table>
			</div>
		</div>
		<modal title="{{'Attempting to Pair'|translate}}" data-keyboard="false" data-backdrop="static" ng-show="wps.progress > 0 && wps.progress != 2 && wps.progress < 8" dismiss-label="Cancel" on-dismiss="onCancelWPS()">
			<div style="text-align: center;">
				<div ng-show="progress != 0">
					<i class="fa fa-spinner fa-spin fa-3x"></i>
				</div>
				<p>{{text_status}}</p>
			</div>
		</modal>
	</juci-overview-widget>
</div>
