<div class="overview-small">
	<div class="overview-small-icon"><i class="fa fa-wifi"></i></div>
	<div class="overview-small-name"><a href="#!/wireless-general" style="color:white;">{{'Wireless'|translate}}</a></div>
	<div class="overview-small-content">
		<span ng-show="wifiRadios.length > 0" ng-repeat="radio in wifiRadios track by $index" class="label label-{{radio.isup ? 'success' : 'default'}}">
		{{radio.frequency}} 
		</span>
		<i class="fa fa-spinner fa-spin" ng-show="!wifiRadios.length"></i>
	</div>
</div>
