<div>
	<div class="col-xs-2"><i class="fa fa-laptop fa-2x"></i></div>
	<div class="col-xs-8">{{client.hostname}}<br ng-show="client.hostname"/>{{client.ipaddr}}<br ng-show="client.ip6addr"/>{{client.ip6addr}}</div>
	<div class="col-xs-2">
		<wifi-signal-indicator ng-model="client.rssi"></wifi-signal-indicator>
	</div>
	<div class="wifi-client-status-text">{{client.frequency}}</div>
</div>
