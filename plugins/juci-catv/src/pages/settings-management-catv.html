<juci-layout-with-sidebar>
	<div ng-controller="settingsManagementCatvCtrl">
		<juci-config-heading>{{'CATV Settings'|translate}}</juci-config-heading>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{'Enable'|translate}}" help="{{'RF Enable'|translate}}">
					<switch class="green" ng-model="catv.enable.value" />
				</juci-config-line>
				<juci-config-line ng-show="showFilter" title="{{'Filter'|translate}}">
					<juci-select ng-items="filterTypes" ng-model="catv.filter.value"></juci-select>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
