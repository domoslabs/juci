<div class="panel panel-default">
	<juci-config-line title="" error="data.error">
		<div class="input-group">
			<input class="form-control" type="text" style="max-width: 200px !important" ng-model="data.newSetting" placeholder="{{'newstuff'|translate}}"/>
			<button class="btn btn-default" ng-click="add()"><i class="fa fa-plus"></i></button>
		</div>
	</juci-config-line>

	<juci-config-line ng-repeat="proc in instance.procmap.value track by $index">
		<div class="input-group">
			<input class="form-control" type="text" style="max-width: 200px !important" ng-model="proc"/>
			<button class="btn btn-default" ng-click="del($index)"><i class="fa fa-trash-o"></i></button>
		</div>
	</juci-config-line>
	<div style="margin-bottom: 20px !important"></div>
</div>
