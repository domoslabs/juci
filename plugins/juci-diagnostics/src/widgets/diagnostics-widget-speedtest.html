<div>
	<juci-expandable>
		<juci-config-lines>
			<juci-config-line title="{{'Direction'|translate}}">
				<juci-select ng-model="data.test_type" ng-items="testType"/>
			</juci-config-line>
			<juci-config-line title="{{'Set transfer size manually'|translate}}">
				<div class="input-group">
					<switch class="green" ng-model="data.manually" />
				</div>
			</juci-config-line>
			<juci-config-line ng-show="data.manually && (data.test_type=='down' || data.test_type=='up_down')" title="{{'Downstream packet size'|translate}}">
				<div class="input-group">
					<input type="number" min="0" max="500" step="5" class="form-control" ng-model="data.downsize" placeholder="[Mbyte]" />
				</div>
			</juci-config-line>
			<juci-config-line ng-show="data.manually && (data.test_type=='up' || data.test_type=='up_down')" title="{{'Upstream packet size'|translate}}">
				<div class="input-group">
					<input type="number" min="0" max="500" step="5" class="form-control" ng-model="data.upsize" placeholder="[Mbyte]" />
				</div>
			</juci-config-line>
			<juci-config-line title="{{'Speedtest Server' | translate}}">
				<juci-select ng-model="data.server" ng-items="allTestServers"/>
			</juci-config-line>
			<juci-config-line>
				<div class="row">
					<div class="col-xs-7 text-center" style="font-size: x-small">Remove/Add server</div>
					<button class="col-xs-2 btn btn-default" ng-click="onRemoveAddress()" >
						<i class="fa fa-minus"></i>
					</button>
					<button class="col-xs-2 btn btn-default" ng-click="onAddAddress()" style="float: right; margin-right: 15px;">
						<i class="fa fa-plus"></i>
					</button>
				</div>
			</juci-config-line>
			<juci-config-line>
				<button class="btn btn-default" ng-click="runTest()">
				{{'Run test' | translate}}</button>
			</juci-config-line>
		</juci-config-lines>
		<div class="alert alert-success" ng-show="data.state == 'result'">
			{{'Test results'|translate}}: <br/>
			<pre>{{data.result}}</pre>
		</div>
		<div class="alert alert-success" ng-show="data.state == 'running'">
			<h4>
				{{"Running test"|translate}}
				<i class="fa fa-spinner fa-pulse fa-2x"></i>
			</h4>
		</div>
	    <div class="alert alert-danger" ng-show="data.state == 'error'">
			{{'Error'|translate}}: <br/>
			<pre>{{data.result|translate}}</pre>
		</div>
	</juci-expandable>
</div>
