<div>
	<juci-config-lines>
		<juci-config-line title="{{classification['.type']}}" error="classification[classification['.type']].error">
			<input type="text" class="form-control" ng-model="classification[classification['.type']].value" />
		</juci-config-line>
		<juci-config-line title="{{'Networkid'|translate}}" error="classification.networkid.error">
			<input type="text" class="form-control" ng-model="classification.networkid.value">
		</juci-config-line>
		<juci-dhcp-options-editor option="classification.dhcp_option"></juci-dhcp-options-editor>
	</juci-config-lines>
</div>
