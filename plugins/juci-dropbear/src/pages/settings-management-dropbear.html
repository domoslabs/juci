<juci-layout-with-sidebar>
	<div ng-controller="dropbearSettings">
	<juci-config-heading>{{ 'Dropbear SSH Instances' |translate }}</juci-config-heading>
	<juci-config-info>{{ 'settings.dropbear.instance' |translate}} </juci-config-info>
	<juci-config-section>
		<juci-list-editor ng-items="dropbear" get-item-title="getTitle($item)" item-editor="dropbear-settings-edit" on-create="onAddInstance()" on-delete="onDeleteInstance($item)" ></juci-list-editor>
	</juci-config-section>
	<juci-config-section>
		<h2 translate>Accepted SSH keys</h2>
		<juci-list-editor edit-text="{{'Show full key' | translate}}" item-editor="juci-key-editor" ng-items="keyList" get-item-title="getItemTitle($item)" on-delete="onDeleteKey($item)" on-create="onAddKey()"></juci-list-editor>
	</juci-config-section>
	</div>
</juci-layout-with-sidebar>
