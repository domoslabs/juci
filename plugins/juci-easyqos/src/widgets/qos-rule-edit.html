<div>
	<juci-config-line title="{{'Priority'|translate}}">
		<juci-select ng-items="allPriority" ng-model="rule.priority.value"/>
	</juci-config-line>
	<juci-config-line title="{{'MAC Address'|translate}}">
		<juci-select ng-items="allClients" ng-model="rule.macaddr.value" />
	</juci-config-line>
	<juci-config-line title="{{'Protocol'|translate}}">
		<juci-select ng-items="supportedProtocols" ng-model="rule.proto.value" placeholder="{{'All'|translate}}"/>
	</juci-config-line>
	<!--<juci-config-line title="{{'Ports'|translate}}" ng-hide="rule.proto.value === 'icmp'">
		<juci-select ng-items="portMapping" placeholder="{{'HTTPS'|translate}}" ng-model="rule.mappedPort" />
	</juci-config-line>
	<juci-config-line>
		<button style="margin-right:10px;" class="btn btn-default pull-right" ng-click="onAddPort(rule.mappedPort)">Add</button>
	</juci-config-line>-->
	<juci-config-line title="{{'Ports'|translate}}" ng-hide="rule.proto.value === 'icmp'" error="ports.error">
		<tags-input type="number" display-property="value" key-property="value" min-length="1" ng-model="ports"
			placeholder="{{'Add a port'|translate}}" add-on-space="true"></tags-input>
	</juci-config-line>
	<juci-config-line title="{{'Comment'|translate}}">
		<input type="text" class="form-control" ng-model="rule.comment.value" placeholder="{{'Add a Comment'|translate}}" />
	</juci-config-line>
</div>
