<div>
	<juci-config-lines>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="zone.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Default Policy'|translate}}">
			<table class="table">
				<tbody>
					<tr>
						<th translate>Input</th>
						<td><juci-select ng-model="zone.input.value" ng-items="policys"></juci-select></td>
					</tr>
					<tr>
						<th translate>Output</th>
						<td><juci-select ng-model="zone.output.value" ng-items="policys"></juci-select></td>
					</tr>
					<tr>
						<th translate>Forward</th>
						<td><juci-select ng-model="zone.forward.value" ng-items="policys"></juci-select></td>
					</tr>
				</tbody>
			</table>
		</juci-config-line>
		<juci-config-line title="{{'Masquerading'|translate}}">
			<switch class="green" ng-model="zone.masq.value" />
		</juci-config-line>
		<juci-config-line title="{{'MSS clamping'|translate}}">
			<switch class="green" ng-model="zone.mtu_fix.value" />
		</juci-config-line>
		<juci-config-line title="{{'Allow forward to destination zones:'|translate}}">
			<div ng-repeat="zone in zones.dest">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="zone.selected" ng-click="changeForwards()"/>
					<label><strong>{{zone.name|uppercase}}</strong></label>
				</div>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Allow forward from source zones:'|translate}}">
			<div ng-repeat="zone in zones.source">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="zone.selected" ng-click="changeForwards()"/>
					<label><strong>{{zone.name|uppercase}}</strong></label>
				</div>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Zone members:'|translate}}">
		</juci-config-line>
	</juci-config-lines>
	<juci-list-editor ng-items="networks" get-item-title="getItemTitle($item)" on-create="onAddNetwork()" on-delete="onRemoveNetwork($item)"></juci-list-editor>
</div>
