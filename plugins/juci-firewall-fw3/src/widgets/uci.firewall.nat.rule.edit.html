<div class="form-horizontal" >
	<div class="form-group">
		<label class="control-label col-xs-4" translate>Enable</label>
		<div class="col-xs-8">
			<switch class="green" ng-model="rule.enabled.value"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-4" translate>Rule Name</label>
		<div class="col-xs-8">
			<input type="text" class="form-control" ng-model="rule.name.value" placeholder="{{'Rule Name'|translate}}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-4" translate>Source Zone</label>
		<div class="col-xs-8">
			<juci-select ng-model="rule.src.value" ng-items="allZones" placeholder="{{'Select Zone'|translate}}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-4" translate>Destination Zone</label>
		<div class="col-xs-8">
			<juci-select ng-model="rule.dest.value" ng-items="allZones" placeholder="{{'Destination Zone'|translate}}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-4" translate>Source IP Address</label>
		<div class="col-xs-8">
			<div class="input-group">
				<span class="input-group-addon">
					<input type="checkbox" ng-model="data.src_ip_enabled"/>
				</span>
				<input type="text" class="form-control" ng-model="rule.src_ip.value" placeholder="{{'Source IP Address'|translate}}" ng-disabled="!data.src_ip_enabled"/>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="device" class="control-label col-xs-4" translate>Dst. Device</label>
		<div class="col-xs-8" id="device">
			<juci-select ng-model="rule.dest_ip.value" ng-items="deviceChoices" placeholder="{{'Select connected device'|translate}}"></juci-select>
		</div>
	</div>
	<div class="form-group">
			<label for="ipAddress" class="control-label col-xs-4" translate>Dst. IP Address</label>
			<div class="col-xs-8">
				<input id="ipAddress" type="text" class="form-control" ng-model="rule.dest_ip.value" />
			</div>
	</div>
	<div class="form-group">
		<label for="protocol" class="control-label col-xs-4" translate>Protocol</label>
		<div class="col-xs-8" id="protocol">
			<juci-select ng-model="rule.proto.value" ng-items="protocolChoices" placeholder="Select protocol"></juci-select>
		</div>
	</div>
	<div class="form-group" >
		<label for="range" class="control-label col-xs-4" translate>Public Port(s)</label>
		<div class="col-xs-8" ng-class="{'field-error': rule.src_dport.error}" >
			<input type="text" class="form-control" ng-model="rule.src_dport.value" />
		</div>
	</div>
	<div class="form-group" >
		<label for="range" class="control-label col-xs-4" translate>Private Port(s)</label>
		<div class="col-xs-8" ng-class="{'field-error': rule.dest_port.error}" >
			<input type="text" class="form-control" ng-model="rule.dest_port.value" placeholder="{{rule.src_dport.value}}" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-4" translate>NAT Loopback</label>
		<div class="col-xs-8">
			<switch class="green" ng-model="rule.reflection.value"/>
		</div>
	</div>
</div>
