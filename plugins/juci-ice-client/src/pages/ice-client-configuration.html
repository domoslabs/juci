<juci-layout-with-sidebar>
	<div ng-controller="IceClientConfigurationPage">
		<h2 translate>ICE</h2>
		<p translate>{{ 'ice.client.info' | translate }}</p>

		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{ 'Enabled' | translate }}">
					<switch class="green" ng-model="ice.enabled.value" />
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-section ng-show="ice.enabled.value">
			<juci-config-lines>
				<h2 translate>Portal</h2>
				<juci-config-line title="{{ 'Status' | translate }}" >
					<span class="{{css}}">{{text}}</span>
				</juci-config-line>

				<div ng-hide="registered">
					<juci-config-line title="{{ 'Enabled' | translate }}">
						<switch class="green" ng-model="cloud.enabled.value" />
					</juci-config-line>

					<div ng-show="ice.enabled.value">
						<juci-config-line title="{{ 'URL' | translate }}">
							<input type="text" class="form-control" ng-model="cloud.server.value" value={{cloud.server.value}}/>
						</juci-config-line>
					</div>
				</div>

			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
