<juci-layout-with-sidebar>
	<div ng-controller="IceClientConfigurationPage">
		<h2 translate>ICE</h2>
		<p translate>Connect your gateway to the cloud.</p>

		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{ 'Status' | translate }}" >
					<span class="{{css}}">{{text}}</span>
				</juci-config-line>

				<juci-config-line title="{{ 'Enabled' | translate }}">
					<switch class="green" ng-model="ice.enabled.value" />	
				</juci-config-line>

				<div ng-show="ice.enabled.value">
					<juci-config-line title="{{ 'Cloud URL' | translate }}">
						<input type="text" class="form-control" ng-model="cloud.server.value" value={{cloud.server.value}}/>
					</juci-config-line>
				</div>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
