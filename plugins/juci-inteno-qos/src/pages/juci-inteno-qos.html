<juci-layout-with-sidebar>
	<div ng-controller="intenoQosCtrl">
		<h2 translate>Quality of service settings</h2>
		<juci-config-section>
			<juci-list-editor ng-items="qos" item-editor="qos-settings-edit" sortable="true" on-item-moved="onItemMoved($item, $new_index, $prev_index)" get-item-title="$item.target.value" on-create="onAddRule()" on-delete="onDeleteRule($item)" ></juci-list-editor>
		</juci-config-section>
		<h2 translate>Speed Restrictions</h2>
		<juci-config-section>
			<juci-list-editor ng-items="ifaces" item-editor="qos-iface-edit" get-item-title="getIfaceTitle($item)" on-create="onAddIface()" on-delete="onDeleteIface($item)" ></juci-list-editor>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
