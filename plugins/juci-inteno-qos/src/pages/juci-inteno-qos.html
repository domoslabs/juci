<juci-layout-with-sidebar>
	<h2>{{'Quality of service'|translate}}</h2>
	<div ng-controller="intenoQosCtrl">
		<tabset>
			<tab heading="{{'Interface'|translate}}">
				<juci-config-section>
					<juci-list-editor ng-items="ifaces" item-editor="qos-iface-edit" get-item-title="getIfaceTitle($item)" on-create="onAddIface()" on-delete="onDeleteIface($item)" ></juci-list-editor>
				</juci-config-section>
			</tab>
			<tab heading="{{'Class'|translate}}">
				<juci-config-section>
					<juci-list-editor ng-items="classes" item-editor="qos-classes-edit" get-item-title="getClassTitle($item)" on-create="onAddClass()" on-delete="onDeleteIface($item)" ></juci-list-editor>
				</juci-config-section>
			</tab>
			<tab heading="{{'Classgroup'|translate}}">
				<juci-config-section>
					<juci-list-editor ng-items="classgroups" item-editor="qos-classgroups-edit" get-item-title="getClassgroupTitle($item)" on-create="onAddClassgroup()" on-delete="onDeleteIface($item)" ></juci-list-editor>
				</juci-config-section>
			</tab>
			<tab heading="{{'Classify'|translate}}">
				<juci-config-section>
					<juci-list-editor ng-items="classify" item-editor="qos-classify-edit" get-item-title="getClassifyTitle($item)" on-create="addClassify()" on-delete="onDeleteRule($item)" ></juci-list-editor>
				</juci-config-section>
			</tab>
			<tab heading="{{'Reclassify'|translate}}">
				<juci-config-section>
					<juci-list-editor ng-items="reclassify" item-editor="qos-reclassify-edit" get-item-title="getClassifyTitle($item)" on-create="addReclassify()" on-delete="onDeleteRule($item)" ></juci-list-editor>
				</juci-config-section>
			</tab>
		</tabset>
	</div>
</juci-layout-with-sidebar>
