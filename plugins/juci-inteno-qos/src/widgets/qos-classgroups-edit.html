<div>
	<juci-config-line  title="Default Class">
		<juci-select ng-click="reloadClasses()" ng-items="addedClasses" ng-model="instance.default.value"></juci-select>
	</juci-config-line>

	<juci-config-line title="{{'Classes'|translate}}">
		<div class="col-xs-12 form-group" ng-repeat="class in instance.classes.value track by $index">
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-disabled="true"  ng-model="class"/>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default" ng-click="delClassFromGroup(class)"><i class="fa fa-trash-o"></i></button>
			</div>
		</div>

		<div class="col-xs-12 form-group">
			<div class="col-sm-10">
				<juci-select id="newClassSelect" ng-click="reloadClasses()" ng-model="dummy" ng-items="unAddedClasses" placeholder="{{'Add a new class'|translate}}" on-change="addClassToGroup($value)"/>
			</div>
		</div>
	</juci-config-line>


</div>
