<div>
	<juci-config-lines>
		<juci-config-line title="{{'Enable QoS'|translate}}">
			<switch class="green" ng-model="instance.enabled.value" />
		</juci-config-line>

		<label class="label label-danger" translate>Acceleration will be disabled when QoS is enabled</label>
		<juci-config-line title="{{'Classification Group'|translate}}">
			<juci-select ng-items="allClassgroups" ng-model="instance.classgroup.value"></juci-select>
		</juci-config-line>

		<juci-config-line title="{{'Calculate Overhead'|translate}}">
			<switch class="green" ng-model="instance.overhead.value" />
		</juci-config-line>

		<juci-config-line title="{{'Limit Download Speed'|translate}}">
			<switch class="green" ng-model="instance.showdown"/>
		</juci-config-line>
		<juci-config-line ng-show="instance.showdown">
			<div class="input-group">
				<input type="number" min=1 class="form-control" ng-model="instance.download.value"/>
				<span class="input-group-addon">Kbps</span>
			</div>
		</juci-config-line>

		<juci-config-line title="{{'Limit Upload Speed'|translate}}">
			<switch class="green" ng-model="instance.showup"/>
		</juci-config-line>

		<juci-config-line ng-show="instance.showup">
			<div class="input-group">
				<input type="number" min="1" class="form-control" ng-model="instance.upload.value"/>
				<span class="input-group-addon">Kbps</span>
			</div>
		</juci-config-line>

	</juci-config-lines>
</div>
