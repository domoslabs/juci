<div>
	<juci-config-lines>
		<juci-config-line title="{{'Name'|translate}}">
			<input type="text" class="form-control" ng-model="model.name.value"/>
		</juci-config-line>
		<juci-config-line title="{{'Internal Number'|translate}}">
			<input type="text" class="form-control" min="0" max="9999" ng-model="model.extension.value" />
		</juci-config-line>
		<juci-config-line title="{{'Outgoing Calls Number'|translate}}">
			<juci-select ng-model="model.sip_account.value" ng-items="allSipAccounts" placeholder="{{'Select Outgoing Number'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Call Waiting'|translate}}">
			<switch ng-model="model.callwaiting.value" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Call ID Restriction'|translate}}">
			<switch ng-model="model.clir.value" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Voice Activity Detection'|translate}}">
			<juci-select ng-items="vads" ng-model="model.vad.value"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Comfort Noice Generation'|translate}}">
			<juci-select ng-items="noises" ng-model="model.noise.value"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Echo cancellation'|translate}}">
			<switch ng-model="model.echo_cancel.value" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Transmit gain'|translate}}">
			<input type="number" min="-96" max="32" class="form-control" ng-model="model.txgain.value" />
		</juci-config-line>
		<juci-config-line title="{{'Receive gain'|translate}}">
			<input type="number" min="-96" max="32" class="form-control" ng-model="model.rxgain.value" />
		</juci-config-line>
	</juci-config-lines>
</div>
