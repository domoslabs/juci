<div>
	<juci-config-line title="{{ 'Backup Password:' | translate }}">
		<div class="input-group">
			<input type="{{ showPassword ? 'text' : 'password'}}" class="form-control" ng-model="model.value" />
			<span class="input-group-addon"><i class="{{ showPassword ? 'fa fa-lock' : 'fa fa-unlock' }}" ng-click="togglePasswd()" style="cursor:pointer"></i></span>
		</div>
	</juci-config-line>
	<juci-config-line title="{{ 'Retype Password:' | translate }}">
		<div class="input-group {{update()}}">
			<input type="{{ showPassword ? 'text' : 'password'}}" class="form-control" ng-model="model.doubble" />
			<span class="input-group-addon"><i class="{{ showPassword ? 'fa fa-lock' : 'fa fa-unlock' }}" ng-click="togglePasswd()" style="cursor:pointer"></i></span>
		</div>
	</juci-config-line>
	<span class="label label-danger" ng-show="model.show_error">Both passwords must be equal</span>
</div>
