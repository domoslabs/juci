<juci-layout-with-sidebar>
	<div ng-controller="StatusRestartPageCtrl">
		<juci-config-section>
			<juci-config-heading>{{ 'Restart' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'status.restart.info' | translate }}</juci-config-info>
			<div class="alert alert-default"></div>
			<juci-config-lines>
				<juci-config-line title="{{'Click here to restart your device'|translate}}">
					<button class="btn btn-lg btn-default" ng-click="onRestart()">Restart</button>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
