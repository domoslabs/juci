<juci-layout-with-sidebar>
	<div ng-controller="ManagementButtonsCtrl">
		<juci-config-heading>{{'Configure Buttons'|translate}}</juci-config-heading>
		<juci-config-info>{{'settings.management.buttons.info'|translate}}</juci-config-info>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line ng-repeat="button in buttons track by $index" title="{{button['.name']}}">
					<switch ng-model="button.enable.value" class="green" />
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
