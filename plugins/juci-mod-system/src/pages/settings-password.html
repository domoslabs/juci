<juci-layout-with-sidebar>
	<div ng-controller="SettingsPasswordCtrl">
		<juci-config-section>
			<juci-config-heading>{{'Change Account Passwords'|translate}}</juci-config-heading>
			<juci-config-info>{{ 'settings.password.info' | translate }}</juci-config-info>
		</juci-config-section>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{'Change password for user'|translate}}">
					<juci-select ng-model="model.username" ng-items="allUsers"></juci-select><br/>
					<button class="btn btn-default pull-right" ng-click="onChangePasswordClick()">{{'Change Password'|translate}}</button>
				</juci-config-line>
				<juci-config-line>
					<button class="btn btn-default pull-right" ng-click="onResetPasswordClick()">{{'Reset  Password'|translate}}</button>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
