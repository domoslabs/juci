<juci-layout-with-sidebar>
	<div ng-controller="ServicesStatusPage">
		<h2 translate>Services</h2>
		<table class="table">
			<thead>
				<th translate>Priority</th>
				<th translate>Service</th>
				<th translate>Enable</th>
				<th translate>Action</th>
			</thead>
			<tr ng-repeat="service in services track by $index">
				<td>{{(service.start < 100)? service.start : "N/A"}}</td>
				<td>{{service.name}}</td>
				<td>
					<switch ng-model="service.enabled" ng-change="onServiceEnable(service)" class="green"></switch>
					
				</td>
				<td>
					<div class="button-group">
						<button tooltip="{{(service.running)?'Stop service':'Start service'}}" class="btn btn-default" ng-click="onServiceToggle(service)"><i ng-class="{'fa fa-stop': service.running, 'fa fa-play': !service.running}"></i></button>
						<button ng-class="{'btn btn-default' : !service.reload, 'btn btn-info': service.reload}" ng-click="onServiceReload(service)"><i class="fa fa-refresh"></i></button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</juci-layout-with-sidebar>
