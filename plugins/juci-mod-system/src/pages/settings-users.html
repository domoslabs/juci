<juci-layout-with-sidebar>
	<div ng-controller="juciSettingsUsersPageCtrl">	
		<h2 translate>Manage Router Users Rights</h2>
		<div ng-repeat="page in pages track by $index" ng-hide="page.hide">
			<juci-config-line title="{{page.name}}">
				<dropdown-multi-select input-model="page.users" output-model="page.out"
					button-label="label" item-label="label" tick-property="selected" translation="dropdown_texts">
				</dropdown-multi-select>
			</juci-config-line>
			<hr/>
		</div>
	</div>
</juci-layout-with-sidebar>
