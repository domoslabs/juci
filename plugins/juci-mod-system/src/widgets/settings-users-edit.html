<div>
	<juci-config-lines>
		<juci-config-line ng-repeat="access in accesslist track by $index" title="{{access.name}}">
			{{'Read'|translate}}<switch class="green" ng-model="access.read" />
			{{'Write'|translate}}<switch class="green" ng-model="access.write" />
		</juci-config-line>
	</juci-config-lines>
</div>
