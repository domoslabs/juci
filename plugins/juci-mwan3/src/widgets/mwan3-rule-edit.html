<div>
	<juci-config-lines>
		<juci-config-line title="{{'Policy to use'|translate}}" help="{{'Use this policy for traffic that matches or set to  default to use the default routing table to lookup'|translate}}">
			<juci-select ng-model="rule.use_policy.value" ng-items="allPolicies" placeholder="{{'Select Policy'|translate}}"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Any Source IP'|translate}}">
			<switch class="green" ng-model="data.src_ip_any" />
		</juci-config-line>
		<juci-config-line ng-show="data.src_ip_any === false" title="{{'Source IP'|translate}}" help="{{'Match traffic from the specified source ip address'|translate}}" error="rule.src_ip.error">
			<input type="text" class="form-control" ng-model="rule.src_ip.value" />
		</juci-config-line>
		<juci-config-line title="{{'Source Port'|translate}}" help="{{'Match traffic from the specified source port or port range, if relevant protocol is specified'|translate}}" error="rule.src_port.error">
			<input type="text" class="form-control" ng-model="rule.src_port.value" />
		</juci-config-line>
		<juci-config-line title="{{'Protocol'|translate}}" help="{{'Match traffic using the given protocol'|translate}}">
			<juci-select ng-model="rule.proto.value" ng-items="allProtocols" placeholder="{{'Select Protocol'|translate}}"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Any Destination IP'|translate}}">
			<switch class="green" ng-model="data.dest_ip_any" />
		</juci-config-line>
		<juci-config-line ng-show="data.dest_ip_any === false" title="{{'Destination IP'|translate}}" help="{{'Match traffic from the specified destination ip address'|translate}}" error="rule.dest_ip.error">
			<input type="text" class="form-control" ng-model="rule.dest_ip.value" />
		</juci-config-line>
		<juci-config-line ng-show="rule.proto.value === 'tcp' || rule.proto.value === 'udp'" title="{{'Destination Port'|translate}}" help="{{'Match traffic from the specified destination port or port range, if relevant protocol is specified'|translate}}" error="rule.dest_port.error">
			<input type="text" class="form-control" ng-model="rule.dest_port.value" />
		</juci-config-line>
		<!-- Values not supported yet!!
		<juci-config-line title="{{'IP Set'|translate}}" help="{{'Match traffic directed at the given destination ip address to an ipset set'|translate}}">
			<input type="string" class="form-control" ng-model="rule.ipset.value" />
		</juci-config-line>
		<juci-config-line title="{{'Sticky'|translate}}" help="{{'Allow traffic from the same source ip address within the timeout limit to use same wan interface as prior session'|translate}}">
			<switch class="green" ng-model="rule.sticky.value" />
		</juci-config-line>
		<juci-config-line title="{{'Timeout'|translate}}" help="{{'Stickiness timeout value in seconds'|translate}}">
			<input type="number" min="0" step="10" class="form-control" ng-model="rule.timeout.value" />
		</juci-config-line>
		End values not supported yet -->
	</juci-config-lines>
</div>
