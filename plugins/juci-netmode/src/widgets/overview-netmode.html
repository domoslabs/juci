<div>
	<juci-overview-widget title="{{'Profile'|translate}}" icon="juci juci-profile" allow-overflow="true">
		<div class="col-xs-8" style="white-space: nowrap;">
			<juci-select ng-show="allNetmodes.length" ng-model="data.currentNetmode" ng-items="allNetmodes" ></juci-select>
			<p translate ng-show="!allNetmodes.length">No profiles available</p>
		</div>
		<div class="col-xs-4">
			<button class="btn btn-success pull-right" ng-click="onChangeModeConfirm()" ng-disabled="!(allNetmodes.length > 0)" translate>Change Profile</button>
		</div>
	</juci-overview-widget>
</div>
