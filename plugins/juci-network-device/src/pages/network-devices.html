<juci-layout-with-sidebar>
	<div ng-controller="NetworkDevicesPageCtrl">
		<juci-config-heading>{{ 'Layer-2 Devices' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'network.device.info' | translate }}</juci-config-info>
		<juci-config-section ng-show="adapters">
			<table class="table">
				<thead>
					<th><a href="" ng-click="order('type')" translate>Type</a></th>
					<th><a href="" ng-click="order('name')" translate>Name</a></th>
					<th><a href="" ng-click="order('device')" translate>Adapter</a></th>
					<th class="hidden-xs"><a href="" ng-click="order('macaddr')" translate>MAC</a></th>
					<th class="hidden-xs"><a href="" ng-click="order('mtu')" translate>MTU</a></th>
					<th width="1px"><a href="" ng-click="order('state')" translate>Stats</th>
				</thead>
				<tr ng-repeat="dev in adapters track by $index | orderBy:predicate:reverse">
					<td><i class="{{dev._icon}} fa-2x" ng-class="{'text-success': dev.carrier}"></i></td>
					<td>{{dev.name}}</td>
					<td>{{dev.device}}</td>
					<td class="hidden-xs">{{dev.macaddr}}</td>
					<td class="hidden-xs">{{dev.mtu}}</td>
					<td class="hidden-xs" style="font-size:12px; white-space:nowrap">RX Bytes: {{dev["__rx_bytes"]}}<br>TX Bytes: {{dev["__tx_bytes"]}}</td>
<!--<td style="white-space: nowrap;"><i class="fa fa-circle" ng-class="{'text-success': dev.carrier}"></i></td>-->
				</tr>
			</table>
		</juci-config-section>
		<i class="fa fa-spinner fa-spin fa-2x" ng-hide="adapters"></i>
	</div>
</juci-layout-with-sidebar>
