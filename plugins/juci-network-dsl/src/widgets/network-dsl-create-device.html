<div>
	<juci-config-lines>
		<juci-config-heading>{{'Enter the name of the new device'| translate}}</juci-config-heading>
		<juci-config-line title="{{'Name'|translate}}" error="model.error">
			<input type="text" ng-model="model.name" class="form-control" />
		</juci-config-line>
		<juci-config-error value="model.error"></juci-config-error>
	</juci-config-lines>
</div>
