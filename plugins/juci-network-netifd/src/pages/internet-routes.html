<juci-layout-with-sidebar>
	<div ng-controller="InternetLANRoutesPage">
		<juci-config-heading>{{ 'Static Routes' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'internet.lan.routes.info' | translate }}</juci-config-info>
		<!-- TODO: make these into separate widgets. -->
		<h3>{{'IPv4 Routes'|translate}}</h3>
		<juci-list-editor ng-items="routes" item-editor="static-route-edit" get-item-title="getItemTitle($item)" on-create="onCreateRoute()" on-delete="onDeleteRoute($item)"></juci-list-editor>
		<h3>{{'IPv6 Routes'|translate}}</h3>
		<juci-list-editor ng-items="routes6" item-editor="static-route-six-edit" get-item-title="getItemTitle($item)" on-create="onCreateRoute6()" on-delete="onDeleteRoute($item)"></juci-list-editor>
	</div>
</juci-layout-with-sidebar>
