<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device'|translate}}">
			<juci-select ng-items="devices" ng-model="interface.ifname.value"/>
		</juci-config-line>
		<juci-config-line title="{{'APN'|translate}}">
			<input class="form-control" ng-model="interface.apn.value" placeholder="{{'APN'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'Authentication type'|translate}}">
			<juci-select ng-items="authtypes" ng-model="interface.auth.value"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'PIN-code'|translate}}">
			<input class="form-control" ng-model="interface.pincode.value" placeholder="{{'PIN-code'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'Username'|translate}}">
			<input class="form-control" ng-model="interface.username.value" placeholder="{{'Username'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'Password'|translate}}">
			<input class="form-control" ng-model="interface.password.value" placeholder="{{'Password'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'Modes'|translate}}" help="{{'Allowed network modes, comma separated list of: all, lte, umts, gsm, cdma, td-scdma'|translate}}">
			<input type="text" class="form-control" ng-model="interface.modes.value" />
		</juci-config-line>
		<juci-config-line title="{{'Delay'|translate}}" help="{{'Seconds to wait before trying to interact with the modem'|translate}}">
			<input type="number" min="0" class="form-control" ng-model="interface.delay.value" />
		</juci-config-line>
	</juci-config-lines>
</div>
