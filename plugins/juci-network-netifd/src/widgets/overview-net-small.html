<div class="overview-small">
	<div class="icon"><i class="juci juci-network juci-lg"></i></div>
	<div class="name" ng-show="href"><a href="{{href}}" style="color:white;">{{'LAN'|translate}}</a></div>
	<div class="name" ng-hide="href"><div style="color:white;">{{'LAN'|translate}}</div></div>
	<div class="content">
		<span ng-show="numClients != 'undefined'" class="label label-{{(numClients == 0)?'default':'success'}}">{{numClients}}</span>
		<i class="fa fa-spinner fa-spin" ng-show="numClients == 'undefined'"></i>
	</div>
</div>
