<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i class="juci juci-network" style="margin-right: 10px;"/> {{'LAN'|translate}}
		</h3>
	</div>
	<div class="panel-body">
		<div class="row" style="margin-bottom: 10px; border-bottom: 1px solid #eee">
			<div class="col-xs-2"><i class="juci juci-network fa-2x"></i></div>
			<div class="col-xs-8" style="padding:10px;">{{ipaddr}}<i class="fa fa-spinner fa-spin" ng-show="!ipaddr"></i></div>
			<div class="col-xs-2" style="padding:10px;" ng-show="ipaddr"><i class="fa fa-edit" ng-click="onEditLan()" style="float:right;cursor:pointer;"></i></div>
		</div>
		<i ng-show="!clients" class="fa fa-spinner fa-spin"></i>
		<div class="row" ng-repeat="client in clients track by $index" style="margin-bottom: 10px;">
			<div style="{{((client.online)?'':'color: grey !important')}}" dynamic="client._display_html"/>
		</div>
	</div>
</div>
