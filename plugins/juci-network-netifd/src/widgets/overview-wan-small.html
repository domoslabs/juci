<div class="overview-small">
	<div class="overview-small-icon"><i class="fa fa-globe"></i></div>
	<div class="overview-small-name">{{'WAN'|translate}}</div>
	<div class="overview-small-content">
		<div ng-show="wan_ifs.length > 0" class="label label-success" translate>ONLINE</div>
		<div ng-show="wan_ifs.length == 0" class="label label-danger" translate>OFFLINE</div>
		<i class="fa fa-spinner fa-spin" ng-hide="wan_ifs.length"></i>
	</div>
</div>
