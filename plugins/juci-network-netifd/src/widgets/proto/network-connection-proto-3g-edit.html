<div>
	<juci-config-lines>
		<juci-config-line title="{{'Modem device'|translate}}">
			<juci-select ng-model="interface.device.value" ng-items="allModemDevices" editable="true" />
		</juci-config-line>
		<juci-config-line title="{{'Service Type'|translate}}">
			<juci-select ng-model="interface.service.value" ng-items="serviceTypes" />
		</juci-config-line>
		<juci-config-line title="{{'APN'|translate}}">
			<input class="form-control" ng-model="interface.apn.value" placeholder="{{'APN'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'PIN-code'|translate}}">
			<input class="form-control" ng-model="interface.pincode.value" placeholder="{{'PIN-code'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP Username'|translate}}">
			<input class="form-control" ng-model="interface.username.value" placeholder="{{'Username'|translate}}"></input>
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP Password'|translate}}">
			<div class="input-group">
			<input type="{{showPass ? 'text':'password'}}" class="form-control" ng-model="interface.password.value" placeholder="{{'Password'|translate}}"></input>
			<span class="input-group-addon" ng-click="togglePasswd()" style="cursor:pointer"><i class="{{showPass ? 'fa fa-eye-slash': 'fa fa-eye'}}"></i></span>
		</juci-config-line>
	</juci-config-lines>
</div>
