<div>
	<juci-config-lines>
		<juci-config-line title="{{'Default gateway'|translate}}" help="{{'If unchecked, no default route is configured'|translate}}">
			<switch class="green" ng-model="interface.defaultroute.value" />
		</juci-config-line>
		<juci-config-line title="{{'Use TTL on tunnel interface'|translate}}">
			<input type="number" min="0" class="form-control" ng-model="interface.ttl.value" placeholder="64" />
		</juci-config-line>
	</juci-config-lines>
</div>
