<div>
	<juci-config-lines>
		<juci-config-line title="{{ 'Use default gateway' | translate }}" help="{{'If unchecked, no default route is configured' }}">
			<switch class="green" ng-model="interface.defaultroute.value" />
		</juci-config-line>
		<juci-config-line title="{{ 'Use DNS servers advertised by peer' | translate }}" help="{{'If unchecked, the advertised DNS server addresses are ignored' }}">
			<switch class="green" ng-model="interface.defaultroute.value" />
		</juci-config-line>
		<network-connection-dns-config ng-model="interface"></network-connection-dns-config>
		<juci-config-line title="{{ 'Custom delegated IPv6-prefix' | translate }}" error="interface.ip6prefix.error">
			<input type="text" class="form-control" ng-model="interface.ip6prefix.value" />
		</juci-config-line>
		<juci-config-line title="{{ 'Client ID to send when requesting DHCP' | translate }}">
			<input type="text" class="form-control" ng-model="interface.clientid.value" />
		</juci-config-line>
	</juci-config-lines>
</div>
