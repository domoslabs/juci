<div>
	<juci-config-section>
		<juci-config-lines>
			<juci-config-line title="{{'Request IPv6 address'|translate}}">
				<juci-select ng-model="interface.reqaddress.value" ng-items="allReqAddrTypes"/>
			</juci-config-line>
			<juci-config-line title="{{'Request Prefix Length'|translate}}" error="interface.reqprefix.error">
				<juci-select ng-model="interface.reqprefix.value" ng-items="allPrefixReqTypes" editable="true"/>
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
