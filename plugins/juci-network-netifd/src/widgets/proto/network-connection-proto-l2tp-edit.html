<div>
	<juci-config-lines>
		<juci-config-line title="{{'L2TP Server'|translate}}">
			<input type="text" class="form-control" ng-model="interface.server.value" />
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP username'|translate}}">
			<input type="text" class="form-control" ng-model="interface.username.value" />
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP password'|translate}}">
			<div class="input-group">
				<input type="{{showPass ? 'text':'password'}}" class="form-control" ng-model="interface.password.value" />
				<span class="input-group-addon" ng-click="toggleShowPass()" style="cursor:pointer"><i class="{{showPass ? 'fa fa-eye-slash':'fa fa-eye'}}"></i></span>
			</div>
		</juci-config-line>
	</juci-config-lines>
</div>
