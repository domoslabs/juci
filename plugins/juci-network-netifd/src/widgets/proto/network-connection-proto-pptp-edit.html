<div>
	<juci-config-lines>
		<juci-config-line title="{{'VPN Server'|translate}}">
			<input type="text" class="form-control" ng-model="interface.server.value" placeholder="{{'VPN Server'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP Username'|translate}}">
			<input type="text" class="form-control" ng-model="interface.username.value" placeholder="{{'Username'|translate}}" />
		</juci-config-line>
		<juci-config-line title="{{'PAP/CHAP Password'|translate}}">
			<div class="input-group">
				<input type="{{showPass ? 'text': 'password'}}" class="form-control" ng-model="interface.password.value" placeholder="{{'Password'|translate}}"/>
				<span class="input-group-addon" ng-click="togglePass()" style="cursor:pointer"><i class="{{showPass ? 'fa fa-eye-slash': 'fa fa-eye'}}"></i></span>
			</div>
		</juci-config-line>
	</juci-config-lines>
</div>
