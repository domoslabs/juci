<div>
	<juci-config-lines>
		<juci-config-line title="{{ 'Interface Type'  | translate }}" help="{{ '' | translate }}">
			<juci-select ng-items="interface_types" ng-model="interface.is_lan.value" on-change="onAssignmentChange($value)"></juci-select>
		</juci-config-line>
		<juci-config-heading translate>IPv4 Settings</juci-config-heading>
		<juci-config-lines>
			<juci-config-line title="{{'IPv4 Address'|translate}}" error="interface.ipaddr.error">
				<juci-input-ipv4-address ng-model="interface.ipaddr.value"></juci-input-ipv4-address />
			</juci-config-line>
			<juci-config-line title="{{'IPv4 Subnet Mask'|translate}}" error="interface.netmask.error">
				<juci-input-ipv4-address ng-model="interface.netmask.value"></juci-input-ipv4-address />
			</juci-config-line>
			<juci-config-line title="{{'IPv4 Broadcast'|translate}}" error="interface.broadcast.error">
				<juci-input-ipv4-address ng-model="interface.broadcast.value"></juci-input-ipv4-address />
			</juci-config-line>	
			<juci-config-line title="{{'IPv4 Default Gateway'|translate}}" ng-show="!interface.is_lan.value" error="interface.gateway.error">
				<juci-input-ipv4-address ng-model="interface.gateway.value"></juci-input-ipv4-address />
			</juci-config-line>	
			<juci-config-line title="{{'Create default route'|translate}}" ng-show="!interface.is_lan.value">
				<switch ng-model="interface.defaultroute.value" class="green"></switch>
			</juci-config-line>
			<network-connection-dns-config ng-model="interface"></network-connection-dns-config>
		</juci-config-lines>
	</juci-config-section>
	<juci-config-section>
		<juci-config-heading translate>IPv6 Settings</juci-config-heading>
		<juci-config-lines>
			<!-- IPv6 Assign -->
			<juci-config-line ng-show="interface.is_lan.value" title="{{ 'IPv6 Assignment Length' | translate }}" help="{{ 'Leave empty to disable' | translate }}" error="interface.ip6assign.error">
				<input type="text" ng-change="onAssignChange()" class="form-control" ng-model="interface.ip6assign.value" placeholder="{{ 'Disabled' | translate }}" />
			</juci-config-line>
			<juci-config-line title="{{'IPv6 Assigned Prefix Hint'|translate}}" ng-show="interface.is_lan.value" error="interface.ip6hint.error">
				<input type="text" class="form-control" ng-model="interface.ip6hint.value" placeholder="{{'Prefix hint'|translate}}" />
			</juci-config-line>
			<!-- IPv6 Alloc -->
			<juci-config-line title="{{'IPv6 Address'|translate}}" ng-show="!interface.is_lan.value" error="interface.ip6addr.error">
				<input type="text" class="form-control" ng-model="interface.ip6addr.value" placeholder="{{'Static IPv6 Address'|translate}}" />
			</juci-config-line>
			<juci-config-line title="{{'IPv6 Default Gateway'|translate}}" ng-show="!interface.is_lan.value" error="interface.ip6gw.error">
				<input type="text" class="form-control" ng-model="interface.ip6gw.value" placeholder="{{'Default IPv6 Gateway'|translate}}" />
			</juci-config-line>
			<juci-config-line title="{{'IPv6 Prefix'|translate}}" ng-show="!interface.is_lan.value" error="ip6prefix.error">
				<input type="text" class="form-control" ng-model="interface.ip6prefix.value" placeholder="{{'IPv6 Address Mask'|translate}}" />
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
