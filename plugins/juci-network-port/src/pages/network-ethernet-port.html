<juci-layout-with-sidebar>
	<div ng-controller="NetworkEthernetPortCtrl">
		<juci-config-section>
			<juci-config-heading>{{'Ethernet Ports'|translate}}</juci-config-heading>
			<juci-config-info>{{ 'internet.ethernet.phy.info' | translate }}</juci-config-info>
			<juci-list-editor ng-items="ports" get-item-title="getItemTitle($item)" item-editor="network-device-ethernet-port-edit" hide-buttons="1"></juci-list-editor>
		</juci-config-section>
		<juci-config-section ng-show="sfpports && sfpports.length">
			<juci-config-heading>{{'Fiber Ports'|translate}}</juci-config-heading>
			<juci-config-info>{{ 'internet.ethernet.phy.info' | translate }}</juci-config-info>
			<juci-list-editor ng-items="sfpports" get-item-title="getItemTitle($item)" item-editor="network-device-ethernet-port-edit" hide-buttons="1"></juci-list-editor>
		</juci-config-section>
		<juci-config-section ng-show="has_capability('can-pick-uplink-port')">
		<juci-config-heading>{{'Uplink port'|translate}}</juci-config-heading>
			<juci-config-info>{{'This is used to configure the ethernet port as internet uplink.'|translate}}</juci-config-info>
			<juci-config-line title="{{'Uplink port'|translate}}">
				<juci-select ng-items="data.ports" ng-model="data.wan_port"></juci-select>
			</juci-config-line>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
