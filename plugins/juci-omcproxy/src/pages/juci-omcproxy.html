<juci-layout-with-sidebar>
	<div ng-controller="OmcproxyPageCtrl">
		<juci-config-heading>{{ 'OMC Proxy'|translate}}</juci-config-heading>
		<juci-config-info>{{'Chage settings for the OMC proxy'|translate}}</juci-config-info>
		<juci-config-section>
			<juci-list-editor ng-items="allProxies" item-editor="omc-proxy-edit" get-item-title="getOmcProxyTitle($item)"
					on-create="onAddProxy()" on-delete="onDeleteProxy($item)"></juci-list-editor>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
