<juci-layout-with-sidebar>
	<div ng-controller="OpenVPNController">
			<juci-config-heading>{{ 'OpenVPN Client Configuration' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'openvpn.settings.info' | translate }}</juci-config-info>

			<juci-config-line title="{{'Enabled'|translate}}">
				<switch ng-model="openvpn.enabled.value" class="green"/>
			</juci-config-line>

		<juci-config-section ng-show="openvpn.enabled.value">

			<juci-config-line title="{{ 'Username' | translate}}">
				<input ng-model="openvpn.auth_user.value" type="username" class="form-control" placeholder="Username">
			</juci-config-line>

			<juci-config-line title="{{ 'Password' | translate}}">
				<input ng-model="openvpn.auth_pass.value" type="{{(!showPassword)?'password':'text'}}" class="form-control" placeholder="Password">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="showPassword" ng-click="togglePassword()"/>
					<label><strong>{{ "Show password" |translate}}</strong></label>
				</div>
			</juci-config-line>

			<juci-config-line title="{{ 'Upload Configuration' | translate}}">
				<button ng-click="onAddFile()">Upload/Edit</button>
			</juci-config-line>
