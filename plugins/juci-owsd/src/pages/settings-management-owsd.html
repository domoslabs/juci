<juci-layout-with-sidebar>
	<div ng-controller="owsdPageCtrl">
		<juci-config-heading>{{ 'OWSD'|translate}}</juci-config-heading>
		<juci-config-info>{{'oswd.info'|translate}}</juci-config-info>
		<juci-config-section>
			<juci-list-editor ng-items="allListen" item-editor="owsd-listen-edit" get-item-title="getOwsdListenTitle($item)"
					on-create="onAddListen()" on-delete="onDeleteListen($item)"></juci-list-editor>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
