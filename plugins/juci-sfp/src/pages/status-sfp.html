<juci-layout-with-sidebar>
	<div ng-controller="statusSfpCtrl">
		<juci-config-heading>{{'SFP'|translate}}</juci-config-heading>
		<juci-congig-info>{{'status.sfp.info'|translate}}</juci-config-info>
		<h3 translate>ROM Values</h3>
		<table ng-show="ddm.length > 0" class="table table-hover">
			<tr ng-repeat="row in ddm track by $index">
				<td>{{row.key}}</td>
				<td>{{row.value}}</td>
			</tr>
		</table>
		<h5 ng-show="rom.length == 0">No ROM Values Available</h5>
		<h3 translate>DDM Values</h3>
		<table ng-show="rom.length > 0" class="table table-hover">
			<tr ng-repeat="row in rom track by $index">
				<td>{{row.key}}</td>
				<td>{{row.value}}</td>
			</tr>
		</table>
		<h5 ng-show="ddm.length == 0">No DDM Values Available</h5>
	</div>
</juci-layout-with-sidebar>
