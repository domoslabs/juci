<juci-layout-with-sidebar>
	<div ng-controller="SnmpConfigPage">
		<juci-config-heading>{{'SNMP Configuration'|translate}}</juci-config-heading>
		<juci-config-info>{{'snmpd.config.info'|translate}}</juci-config-info>
		<juci-config-section>
			<juci-config-lines>
				<juci-config-line title="{{'Enabled'|translate}}">
					<switch ng-model="enabled.enabled.value" class="green"/>
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<tabset>
			<tab heading="{{'System'|translate}}">
				<juci-list-editor ng-items="systems" item-editor="snmpd-system-edit" get-item-title="getSystemTitle($item)" on-create="onAddSystem()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Agent'|translate}}">
				<juci-list-editor ng-items="agents" item-editor="snmpd-agent-edit" get-item-title="getAgentTitle($item)" on-create="onAddAgent()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Com2sec'|translate}}">
				<juci-list-editor ng-items="com2secs" item-editor="snmpd-com2sec-edit" get-item-title="getCom2secTitle($item)" on-create="onAddCom2sec()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Com2sec6'|translate}}">
				<juci-list-editor ng-items="com2secs6" item-editor="snmpd-com2sec6-edit" get-item-title="getCom2sec6Title($item)" on-create="onAddCom2sec6()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Group'|translate}}">
				<juci-list-editor ng-items="groups" item-editor="snmpd-group-edit" get-item-title="getGroupTitle($item)" on-create="onAddGroup()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'View'|translate}}">
				<juci-list-editor ng-items="views" item-editor="snmpd-view-edit" get-item-title="getViewTitle($item)" on-create="onAddView()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Access'|translate}}">
				<juci-list-editor ng-items="accesses" item-editor="snmpd-access-edit" get-item-title="getAccessTitle($item)" on-create="onAddAccess()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
			<tab heading="{{'Pass'|translate}}">
				<juci-list-editor ng-items="passes" item-editor="snmpd-pass-edit" get-item-title="getPassTitle($item)" on-create="onAddPass()" on-delete="onDeleteSection($item)"></juci-list-editor>
			</tab>
		</tabset>
	</div>
</juci-layout-with-sidebar>
