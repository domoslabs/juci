<div>
	<juci-config-section>
		<juci-config-lines>
			<juci-config-line title="{{'Persist' | translate}}">
				<switch  ng-model="pass.persist" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Priority' | translate}}">
				<input type="text" ng-model="pass.priority.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'MIB OID' | translate}}">
				<input type="text" ng-model="pass.miboid.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Program' | translate}}">
				<input type="text" ng-model="pass.program.value" class="form-control" />
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
