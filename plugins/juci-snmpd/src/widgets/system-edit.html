<div>
	<juci-config-section>
		<juci-config-lines>
			<juci-config-line title="{{'Location' | translate}}">
				<input type="text" ng-model="system.sysLocation.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Contact' | translate}}">
				<input type="text" ng-model="system.sysContact.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Name' | translate}}">
				<input type="text" ng-model="system.sysName.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Services' | translate}}">
				<input type="text" ng-model="system.sysServices.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Description' | translate}}">
				<input type="text" ng-model="system.sysDescr.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Object ID' | translate}}">
				<input type="text" ng-model="system.sysObjectID.value" class="form-control" />
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
