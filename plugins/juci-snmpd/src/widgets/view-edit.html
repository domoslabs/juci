<div>
	<juci-config-section>
		<juci-config-lines>
			<juci-config-line title="{{'View Name' | translate}}">
				<input type="text" ng-model="view.viewname.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Type' | translate}}">
				<input type="text" ng-model="view.type.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'OID' | translate}}">
				<input type="text" ng-model="view.oid.value" class="form-control" />
			</juci-config-line>
			<juci-config-line title="{{'Mask' | translate}}">
				<input type="text" ng-model="view.mask.value" class="form-control" />
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
