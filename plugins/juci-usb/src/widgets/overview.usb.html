<div class="panel panel-default" >
	<div class="panel-heading">
		<h3 class="panel-title" style="font-size: 1.7em; padding-top: 0.3em; font-weight: bold; font-family: 'eurostyle';">
			<i class="juci juci-usb" style="margin-right: 10px;"></i>{{'USB'|translate}}
		</h3>
	</div>
	<div class="panel-body">
		<div class="row" ng-show="loaded && (!devices || devices.length == 0)"><div class="col-md-12" translate>No usb devices connected!</div></div>
		<div class="row" style="padding-top:10px; padding-bottom:10px; {{($index == devices.length-1)?'': 'border-bottom:1px solid #eee;'}}" ng-show="devices && devices.length > 0" ng-repeat="dev in devices track by $index">
			<div class="col-xs-2"><strong>{{$index + 1}}</strong></div>
			<div class="col-xs-8"><strong>{{dev.product}}</strong></div>
			<div class="col-xs-2"><i class="fa fa-share-alt-square fa-2x" style="cursor:pointer; margin: 10px;" ng-show="dev.mntdir" ng-click="createShare(dev)"></i></div>
			<div class="col-xs-2"></div>
			<div class="col-xs-10">{{dev.manufacturer}}</div>
		</div>
	</div>
</div>
