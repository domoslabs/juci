<div class="overview-small">
	<div class="icon"><i class="juci juci-usb juci-lg"></i></div>
	<div class="name" ng-show="href"><a href="{{href}}" style="color:white;">{{'USB'|translate}}</a></div>
	<div class="name" ng-hide="href"><div style="color:white;">{{'USB'|translate}}</div></div>
	<div class="content">
		<span ng-show="devices.length >= 0" class="label label-{{(devices.length == 0)?'default':'success'}}">{{devices.length}}</span>
		<i class="fa fa-spinner fa-spin" ng-show="devices.length < 0"></i>
	</div>
</div>
