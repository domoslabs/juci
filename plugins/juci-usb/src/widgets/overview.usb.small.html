<div class="overview-small">
	<div class="icon"><i class="fa fa-usb"></i></div>
	<div class="name"><a href="#!/status-usb" style="color:white;">{{'USB'|translate}}</a></div>
	<div class="content">
		<span ng-show="devices.length >= 0" class="label label-{{(devices.length == 0)?'default':'success'}}">{{devices.length}}</span>
		<i class="fa fa-spinner fa-spin" ng-show="devices.length < 0"></i>
	</div>
</div>
