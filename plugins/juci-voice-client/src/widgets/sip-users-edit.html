<div>
	<juci-config-lines>
		<juci-config-line title="{{'Enabled'|translate}}">
			<switch ng-model="model.enabled.value" class="green"></switch>
		</juci-config-line>
		<juci-config-line title="{{'Name'|translate}}" help="{{ 'Display name used in Caller Id' | translate }}">
			<input type="text" ng-model="model.name.value" class="form-control"></switch>
		</juci-config-line>
		<juci-config-line title="{{'Extension'|translate}}" help="{{ 'Extension for this user' | translate }}">
			<input type="number" ng-model="model.extension.value" class="form-control"></switch>
		</juci-config-line>
		<juci-config-line title="{{'Username'|translate}}" help="{{ 'The User id for the account (defaultuser)' | translate }}">
			<input type="text" ng-model="model.user.value" class="form-control"></switch>
		</juci-config-line>
		<juci-config-line title="{{'Password'|translate}}" help="{{ 'When your password is saved, it disappears from this field and is not displayed for your protection. The previously saved password will be changed only when you enter a value different from the saved one.' | translate }}">
			<input type="{{(!showPassword)?'password':'text'}}" ng-model="model.password.value" class="form-control"></switch>
		</juci-config-line>
		<juci-config-line>
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="showPassword" ng-click="togglePassword()"/>
				<label><strong>{{'wifi-iface.show_password'|translate}}</strong></label>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Call out using SIP provider' | translate }}">
			<juci-select ng-items="provs" ng-model="model.sip_provider.value"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{ 'Mailbox' | translate }}">
			<juci-select ng-items="mbox" ng-model="model.mailbox.value"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{ 'Preferred codecs' | translate }}">
			<juci-select ng-items="codecs.codec0" ng-model="model.codec0.value" on-change="updateCodecList($value, 0)"></juci-select>
			<juci-select ng-show="model.codec0.value != ''" ng-items="codecs.codec1" ng-model="model.codec1.value" on-change="updateCodecList($value, 1)"></juci-select>
			<juci-select ng-show="model.codec1.value != ''" ng-items="codecs.codec2" ng-model="model.codec2.value" on-change="updateCodecList($value, 2)"></juci-select>
			<juci-select ng-show="model.codec2.value != ''" ng-items="codecs.codec3" ng-model="model.codec3.value" on-change="updateCodecList($value, 3)"></juci-select>
			<juci-select ng-show="model.codec3.value != ''" ng-items="codecs.codec4" ng-model="model.codec4.value" on-change="updateCodecList($value, 4)"></juci-select>
			<juci-select ng-show="model.codec4.value != ''" ng-items="codecs.codec5" ng-model="model.codec5.value" on-change="updateCodecList($value, 5)"></juci-select>
			<juci-select ng-show="model.codec5.value != ''" ng-items="codecs.codec6" ng-model="model.codec6.value" on-change="updateCodecList($value, 6)"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{'Host'|translate}}" help="{{ 'Host for this user (leave empty for dynamic)' | translate }}">
			<input type="text" ng-model="model.host.value" class="form-control"></switch>
		</juci-config-line>
		<juci-config-line title="{{'Qualify'|translate}}" help="{{ 'Check that user is reachable' | translate }}">
			<input type="text" ng-model="model.qualify.value" class="form-control"></switch>
		</juci-config-line>
	</juci-config-lines>
</div>
