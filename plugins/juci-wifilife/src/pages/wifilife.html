<juci-layout-with-sidebar>
	<div ng-controller="wifilife">
		<juci-config-lines>
			<div>
				<h2 translate>Wifilife</h2>
				<juci-config-section>
					<juci-config-lines>
						<juci-config-line title="{{ 'Enable Wifilife' | translate }}" help="{{'Placeholder text.'|translate}}">
							<div class="row">
								<switch ng-model="wifilife.enabled.value" class="green" />
							</div>
						</juci-config-line>
						<div ng-show="wifilife.enabled.value">
							<juci-config-line title="{{ 'Wifilife Interface' | translate }}">
								<input type="text" class="form-control" ng-model="wifilife.ifname.value" value="{{wifilife.ifname.value}}" />
							</juci-config-line>
						</div>
					</juci-config-lines>
				</juci-config-section>
				<juci-config-line title="{{ 'Steering On/Off' | translate}}">
					<switch class="green" ng-model="steer.enabled.value" />
				</juci-config-line>
				<juci-config-section ng-show="wifilife.enabled.value && steer.enabled.value">
					<juci-list-editor ng-items="params" item-editor="uci-option-edit" show-icon="true" get-item-title="$item['.name'].toUpperCase()" hide-buttons="true"></juci-list-editor>
				</juci-config-section>
			</div>
		</juci-config-lines>
	</div>
</juci-layout-with-sidebar>
