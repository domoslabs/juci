<div>
	<juci-config-section>
		<juci-config-line title="{{ 'Enable WiFi Life' | translate }}" help="{{'WiFi-controller network and STA managment.'|translate}}">
			<div class="row">
				<switch ng-model="wifilife.enabled.value" class="green" />
			</div>
		</juci-config-line>
		<juci-config-lines ng-show="wifilife.enabled.value">
			<juci-config-line title="{{'Enable 802.11k' | translate}}" help="{{'Neighbor BSS and radio resource managment.'|translate}}">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="rrm" ng-click="toggleRrm()" />
					<label></label>
				</div>
			</juci-config-line>
			<juci-config-line title="{{'Enable 802.11v' | translate}}" help="{{'BSS transition managment of clients.'|translate}}">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="wifiIface.wnm.value" />
					<label></label>
				</div>
			</juci-config-line>
			<juci-config-line title="{{'Enable 802.11r' | translate}}" help="{{'Fast roaming during client hand-off between APs'|translate}}" error="wifiIface.ieee8021rr.error">
				<div class="checkbox checkbox-info">
					<input type="checkbox" ng-model="wifiIface.ieee80211r.value" ng-change="update11r(wifiIface.ieee80211r.value)"/>
					<label></label>
				</div>
			</juci-config-line>
			<juci-config-line title="{{'Data Collection Speed' | translate}}" help="{{'Rate at which data is collected and analyzed.'|translate}}">
				<juci-select ng-model="wifilife.runfreq.value" ng-items="collectionFrequency" value="wifilife.runfreq.value"></juci-select><br />
			</juci-config-line>
			<juci-config-line title="{{'Legacy Steer After Interval' | translate}}" help="{{'Allow AP to legacy steer sticky STAs after set number of seconds.'|translate}}">
				<input type="number" class="form-control" ng-model="fhiface.fallback_legacy.value">
			</juci-config-line>
			<juci-config-line title="{{'Steer Retry Interval'|translate}}" help="{{'Reattempt to steer WiFi client after interval.'|translate}}" error="fhiface.steer_legacy_retry_secs.error">
				<input type="number" class="form-control" ng-model="fhiface.steer_legacy_retry_secs.value">
			</juci-config-line>
			<juci-config-line title="{{'STA Reassoc Interval'|translate}}" help="{{'Do not steer WiFi client if reassociated within interval.'|translate}}" error="fhiface.steer_legacy_reassoc_secs.error">
				<input type="number" class="form-control" ng-model="fhiface.steer_legacy_reassoc_secs.value">
			</juci-config-line>
		</juci-config-lines>
	</juci-config-section>
</div>
