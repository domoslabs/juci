<div>
	<juci-config-section>
		<juci-config-line title="{{'Enable 802.11k' | translate}}" help="{{'Neighbor BSS and radio resource managment.'|translate}}">
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="rrm" ng-click="toggleRrm()" />
				<label></label>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Enable 802.11v' | translate}}" help="{{'BSS transition managment of clients.'|translate}}">
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="wifiIface.wnm.value" />
				<label></label>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Enable 802.11r' | translate}}" help="{{'Fast roaming during client hand-off between APs'|translate}}">
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="wifiIface.ieee80211r.value" />
				<label></label>
			</div>
		</juci-config-line>
		<juci-config-line title="{{ 'Enable WifiLife' | translate }}" help="{{'Wifi-controller network and STA managment.'|translate}}">
			<div class="row">
				<switch ng-model="wifilife.enabled.value" class="green" />
			</div>
		</juci-config-line>
		<juci-config-line ng-show="wifilife.enabled.value" title="{{'WifiLife Data Collection Speed' | translate}}" help="{{'Rate at which data is collected and analyzed'|translate}}">
			<juci-select ng-model="wifilife.runfreq.value" ng-items="collectionFrequency" value="wifilife.runfreq.value"></juci-select><br />
		</juci-config-line>
		<juci-config-line ng-show="wifilife.enabled.value" title="{{'Allow AP To Legacy Steer Sticky STAs' | translate}}" help="{{''|translate}}">
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="steer.fallback_legacy.value" />
				<label></label>
			</div>
		</juci-config-line>
	</juci-config-section>
</div>
