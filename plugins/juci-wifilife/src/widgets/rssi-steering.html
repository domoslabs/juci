<div>
	<juci-config-line title="{{ 'Steering On/Off' | translate}}">
		<switch class="green" ng-model="steer.enabled.value" />
	</juci-config-line>
	<juci-config-lines ng-show="steer.enabled.value">
		<juci-config-line title="{{ 'Steering Interface' | translate}}" help="{{'Interface to use for RSSI steering.'|translate}}">
			<juci-select ng-model="steer.ifname.value" ng-items="wiLiInterfaces"></juci-select>
		</juci-config-line>
		<juci-config-line title="{{ 'Steer Parameter Configurations' | translate}}"></juci-config-line>
		<juci-list-editor ng-items="params" item-editor="uci-option-edit" show-icon="true" get-item-title="$item['.name'].toUpperCase()" hide-buttons="true"></juci-list-editor>
		<juci-expandable title="{{'Steered Clients'|translate}}" open="true" ng-show="0">
			<table class="table">
				<thead>
					<th> MAC <i style="float:right" class="fa "></i></th>
				</thead>
				<tr ng-repeat="mac in bssload.victims.value">
					<td>{{mac}}</td>
				</tr>
			</table>
		</juci-expandable>
		<juci-config-line title="{{'Exclude Repeaters' | translate}}" help="{{'Exclude all repeaters from steering.'|translate}}" ng-show="steerDefault.exclude_rpt.value">
			<div class="checkbox checkbox-info">
				<input type="checkbox" ng-model="steerDefault.exclude_rpt.value" ng-click="toggleIncludeRpt()" />
				<label></label>
			</div>
		</juci-config-line>
		<juci-config-line title="{{'Exclude STA From Steering' | translate}}" help="{{'Choose a STA from the list to exclude from steering'|translate}}">
			<juci-select ng-model="rssiExcl.exclude" ng-items="rssiExcl.unexcluded" editable="true"></juci-select><br />
			<button class="btn btn-default pull-right" ng-click="onRssiExclude(rssiExcl.exclude)">{{'Exclude STA'|translate}}</button>
			<br ng-show="rssiExcl.error" />
			<br ng-show="rssiExcl.error" />
			<juci-error value="rssiExcl.error" />
		</juci-config-line>
		<juci-config-line title="{{'STA Exclusion List'|translate}}" help="{{'List of currently excluded STAs.'|translate}}">
			<juci-select ng-model="rssiExcl.unexclude" ng-items="rssiExcl.excluded"></juci-select><br />
			<button class="btn btn-default pull-right" ng-click="onRssiUnexclude(rssiExcl.unexclude)" ng-show="rssiExcl.unexclude">{{'Unexclude
				STA'|translate}}</button>
		</juci-config-line>
	</juci-config-lines>
</div>
