<div>
	<juci-config-line title="{{'Priority'|translate}}" ng-show="param.priority.value != null || param.priority.error" error="param.priority.error">
		<input type="number" class="form-control" ng-model="param.priority.value" value="{{param.priority.value}}">
	</juci-config-line>
	<juci-config-line title="{{'Threshold'|translate}}" ng-show="param.rssi_threshold.value || param.rssi_threshold.error" error="param.rssi_threshold.error">
		<input type="number" class="form-control" ng-model="param.rssi_threshold.value" value="{{param.rssi_threshold.value}}">
	</juci-config-line>
	<juci-config-line title="{{'Threshold'|translate}}" ng-show="param.bssload_threshold.value || param.bssload_threshold.error" error="param.bssload_threshold.error">
		<input type="number" class="form-control" ng-model="param.bssload_threshold.value" value="{{param.bssload_threshold.value}}">
	</juci-config-line>
	<juci-config-line title="{{'Threshold Margin'|translate}}" ng-show="param.threshold_margin.value || param.threshold_margin.error" error="param.threshold_margin.error">
		<input type="number" class="form-control" ng-model="param.threshold_margin.value" value="{{param.threshold_margin.value}}">
	</juci-config-line>
	<juci-config-line title="{{'Hysteresis'|translate}}" ng-show="param.hysteresis.value || param.hysteresis.error" error="param.hysteresis.error">
		<input type="number" class="form-control" ng-model="param.hysteresis.value" value="{{param.hysteresis.value}}">
	</juci-config-line>
	<juci-config-line title="{{'SNR Difference'|translate}}" ng-show="param.snr_diff.value || param.snr_diff.error" error="param.snr_diff.error">
		<input type="number" class="form-control" ng-model="param.snr_diff.value" value="{{param.snr_diff.value}}">
	</juci-config-line>
	<juci-config-line title="{{'Steering Parameter Priority'|translate}}" ng-show="param.params.value" help="{{'Order parameters by which to place most importance on when deciding to steer a client.'|translate}}">
		<table class="table" style="width:125%" ng-show="param.params.value">
			<thead>
				<th>Priority<i style="float:right" class="fa "></i></th>
				<th>Param<i style="float:right" class="fa "></i></th>
			</thead>
			<tr ng-repeat="paramVal in param.params.value track by $index" style="border: none">
				<td>{{($index+1)}}</td><td> {{getTitle(paramVal)}} </td><td><button class="btn btn-default btn-xs pull-right" ng-click="onMoveUp($index)" ng-show="$index != 0"><i class="fa fa-caret-up"></i></button>
				<button class="btn btn-default btn-xs pull-right" ng-click="onMoveDown($index)" ng-show="$index != 2"><i class="fa fa-caret-down"></i></button></td>
			</tr>
		</table>
	</juci-config-line>
</div>
