<div>
	<div class="modal-header">
		<h3 class="modal-title" translate>New Steering Interface</h3>
	</div>
	<div class="modal-body">
		<juci-config-lines>
			<juci-config-line title="{{'Interface'|translate}}">
				<juci-select ng-model="data.interface" editable="true" ng-items="wiLiInterfaces" placeholder="Interface"></juci-select>
			</juci-config-line>
		</juci-config-lines>
		<div class="alert alert-danger" ng-show="errors.length">
			<ul>
				<li ng-repeat="err in errors track by $index">{{err}}</li>
			</ul>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
