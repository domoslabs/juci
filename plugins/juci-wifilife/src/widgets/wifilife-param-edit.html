<div>
	<juci-config-line title="{{'Priority'|translate}}" ng-show="param.priority.value != null || param.priority.error" error="param.priority.error">
		<input type="number" class="form-control" ng-model="param.priority.value">
	</juci-config-line>
	<juci-config-line title="{{'Threshold'|translate}}" ng-show="param['.name'] === 'rssi'" error="param.rssi_threshold.error">
		<input type="number" class="form-control" ng-model="param.rssi_threshold.value">
	</juci-config-line>
	<juci-config-line title="{{'Threshold'|translate}}" ng-show="param['.name'] === 'bssload'" error="param.bssload_threshold.error">
		<input type="number" class="form-control" ng-model="param.bssload_threshold.value">
	</juci-config-line>
	<juci-config-line title="{{'Threshold Margin'|translate}}" ng-show="param.margin.value != null || param.margin.error" error="param.margin.error">
		<input type="number" class="form-control" ng-model="param.margin.value">
	</juci-config-line>
	<juci-config-line title="{{'Hysteresis'|translate}}" ng-show="param.hysteresis.value != null || param.hysteresis.error" error="param.hysteresis.error">
		<input type="number" class="form-control" ng-model="param.hysteresis.value">
	</juci-config-line>
	<juci-config-line title="{{'SNR Difference'|translate}}" ng-show="param.diffsnr.value != null || param.diffsnr.error" error="param.diffsnr.error">
		<input type="number" class="form-control" ng-model="param.diffsnr.value">
	</juci-config-line>
	<juci-config-line title="{{'Steering Parameter Priority'|translate}}" ng-show="param.params.value" help="{{'Order parameters by which to place most importance on when deciding to steer a client.'|translate}}">
		<table class="table" style="width:125%" ng-show="param.params.value">
			<thead>
				<th>Priority<i style="float:right" class="fa "></i></th>
				<th>Param<i style="float:right" class="fa "></i></th>
			</thead>
			<tr ng-repeat="paramVal in param.params.value track by $index" style="border: none">
				<td>{{($index+1)}}</td><td> {{getTitle(paramVal)}} </td><td><button class="btn btn-default btn-xs pull-right" ng-click="onMoveUp($index)" ng-show="$index != 0"><i class="fa fa-caret-up"></i></button>
				<button class="btn btn-default btn-xs pull-right" ng-click="onMoveDown($index)" ng-show="$index != 2"><i class="fa fa-caret-down"></i></button></td>
			</tr>
		</table>
	</juci-config-line>
</div>
