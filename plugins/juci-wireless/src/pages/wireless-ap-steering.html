<juci-layout-with-sidebar>
	<div ng-controller="wirelessAPSteering">
		<juci-config-heading>{{ 'AP Steering' | translate }}</juci-config-heading>
		<juci-config-line title="{{'Enable'|translate}}">
			<switch class="green" ng-model="apsteering.enabled.value"/>
		</juci-config-line>
		<juci-config-line title="{{'RSSI Threshold'|translate}}" ng-show="apsteering.enabled.value">
			<input type="number" class="form-control" ng-model="apsteering.rssi_threshold.value" min="-100" max="0">
		</juci-config-line>
		<juci-config-line title="{{'Reassoc Timer'|translate}}" ng-show="apsteering.enabled.value">
			<input type="number" class="form-control" ng-model="apsteering.reassoc_timer.value" min="1">
		</juci-config-line>
		<juci-config-line title="{{'Retry Interval'|translate}}" ng-show="apsteering.enabled.value">
			<input type="number" class="form-control" ng-model="apsteering.retry_interval.value" min="60">
		</juci-config-line>
	</div>
</juci-layout-with-sidebar>
