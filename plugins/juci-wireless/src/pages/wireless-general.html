<juci-layout-with-sidebar>
	<div ng-controller="wirelessGeneralPage">
		<juci-config-section>
			<juci-config-heading>{{ 'General WiFi Settings' | translate }}</juci-config-heading>
			<juci-config-info>{{ 'wifi.general.info' | translate }}</juci-config-info>
		</juci-config-section>
		<div ng-hide="status">
			<i class="fa fa-spinner fa-spin fa-2x"></i>
		</div>
		<div ng-show="status">
			<juci-config-section>
				<div class="alert alert-warning" ng-show="status.schedule.value">
					<p translate>You have wifi-scheduling enabled. This means that your wifi will be automatically turned on and off based on your schedule settings</p>
				</div>
				<juci-config-lines>
					<juci-config-line title="{{'WiFi Network'|translate}}" ng-show="status.schedule.value">
						<a href="#!wifi-schedule"><strong>{{'Scheduled'|translate}}</strong></a>
					</juci-config-line>
					<juci-config-line title="{{'Enable WiFi'|translate}}" ng-hide="status.schedule.value">
						<switch ng-model="status.wlan.value" class="green"></switch>
					</juci-config-line>
					<juci-config-line title="{{'Enable WiFi On/Off button'|translate}}" ng-show="router">
						<switch ng-model="router.wifi_button_enabled" class="green"></switch>
					</juci-config-line>
				</juci-config-lines>
			</juci-config-section>
		</div>
	</div>
</juci-layout-with-sidebar>
