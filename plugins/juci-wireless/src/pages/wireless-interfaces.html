<juci-layout-with-sidebar>
	<div ng-controller="wirelessInterfacesPage">
		<juci-config-heading>{{ 'Wireless Interfaces' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'wifi.interfaces.info' | translate }}</juci-config-info>
		<juci-config-section>
			<juci-list-editor ng-items="interfaces" item-editor="uci-wireless-interface" on-create="onCreateInterface()" on-delete="onDeleteInterface($item)" get-item-title="getItemTitle($item)" ></juci-list-editor>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
