<juci-layout-with-sidebar>
	<div ng-controller="wirelessStatusPage">
		<juci-config-heading>{{ 'WiFi Status' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'status.wifi.info' | translate }}</juci-config-info>

		<div ng-repeat="radio in radios track by $index">
			<juci-config-section style="opacity:{{radio.$info.isup?'1':'0.5'}}">
				<h2>{{radio[".frequency"]|uppercase}} {{'Channel:'|translate}} {{radio.$info.isup?radio.$info.channel:"N/A"}} {{'Noise'|translate}}: {{radio.$info.noise||'N/A'}}dB</h2>
				<juci-expandable title="{{interface.ssid.value}} ({{'Encryption'|translate}}: {{translate[interface.encryption.value]}})" ng-repeat="interface in radio['.interfaces'] track by $index">
					<juci-expandable title="{{client.hostname}}" ng-repeat="client in interface['.clients'] track by $index" open="false">
						<juci-table data="client"></juci-table>
					</juci-expandable>
				</juci-expandable>
			</juci-config-section>
		</div>
	</div>
</juci-layout-with-sidebar>
