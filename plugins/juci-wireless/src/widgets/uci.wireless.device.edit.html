<div>
	<juci-cofnig-line>
		<juci-config-line title="{{'Radio On/Off'|translate}}">
			<switch class="green" ng-model="device.disabled.value" inverted />
		</juci-config-line>
	</juci-config-line>
	<juci-config-lines ng-show="!device.disabled.value">
		<juci-config-line title="{{'WiFi Mode'|translate}}">
			<juci-select ng-model="device.hwmode.value" ng-items="allModes" placeholder="{{'Select Hardware Mode'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Channel'|translate}}">
			<juci-select ng-model="device.channel.value" ng-items="allChannels" placeholder="{{'Select Channel'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Bandwidth'|translate}}" help="{{'Configure the maximum available bandwidth for this radio. It is still possible for the radio to operate at a lower bandwidth depending on the surrounding RF environment' | translate }}">
			<juci-select ng-model="device.bandwidth.value" ng-items="allBandwidths" placeholder="{{'Select Bandwidth'|translate}}"/>
		</juci-config-line>
		<div ng-show="showExpert">
			<juci-config-line title="{{'Scan Timer'|translate}}" ng-show="device.channel.value == 'auto' && (netmodes == null || netmodes.curr_mode.indexOf('repeater') < 0 || netmodes.uplink_type !== 'wireless')">
				<input type="number" max="1440" min="0" class="form-control" ng-model="device.scantimer.value" placeholder="{{'Timer Interval'|translate}}"/>
			</juci-config-line>
			<!--<juci-config-line title="{{'RIFS'|translate}}"> Not in this version of JUCI maby when we have better Accesscontrol
				<switch class="green" ng-model="device.rifs.value"/>
			</juci-config-line>	
			<juci-config-line title="{{'RIFS Advertisement'|translate}}">
				<switch class="green" ng-model="device.rifs_advert.value"/>
			</juci-config-line>
			<juci-config-line title="{{'Framebursting'|translate}}">
				<switch class="green" ng-model="device.frameburst.value"/>
			</juci-config-line>-->
			<juci-config-line title="{{'DFS Channels'|translate}}" ng-show="device.band.value == 'a'">
				<switch class="green" ng-model="device.dfsc.value"/>
			</juci-config-line>
			<juci-config-line title="{{'Beamforming'|translate}}" ng-show="device.band.value == 'a'">
				<switch class="green" ng-model="device.beamforming.value"/>
			</juci-config-line>
			<juci-config-line title="{{'Airtime Fairness'|translate}}" help="{{ 'ATF feature addresses the issue where low-speed data transfers impact high-speed data transfers' | translate }}">
				<switch class="green" ng-model="device.atf.value"/>
			</juci-config-line>
			<juci-config-line title="{{'Transmit Power'|translate}}">
			<div class="input-group"  style="float: right; width: 85%;">
				<input type="number" max="100" min="1" class="form-control" ng-model="device.txpower.value"/>
 				<span class="input-group-addon">%</span>
			</div>
			</juci-config-line>
			<!--<juci-config-line title="{{'OBSS Co-Existence'|translate}}" ng-show="device.bandwidth.value == '40' || device.bandwidth.value == '80' || device.bandwidth.value == '160' || device.bandwidth.value == '20/40'">
				<switch class="green" ng-model="device['obss_coex'].value"/>
			</juci-config-line>-->
			<juci-config-line title="{{'Maximum Associated Stations'|translate}}">
				<input type="number" max="128" min="0" ng-model="device.maxassoc.value" class="form-control"></switch>
			</juci-config-line>
			<!--<juci-config-line title="{{'RX Chain PowerSave Quiet Time'|translate}}">
				<input type="number" class="form-control" ng-model="device.rxchainps_qt.value"/>
			</juci-config-line>-->
			<!--<juci-config-line title="{{'RX Chain PowerSave PPS'|translate}}">
				<input type="number" class="form-control" ng-model="device.rxchainps_pps.value"/>
			</juci-config-line>-->
			<juci-config-line title="{{'Enable WMM Multimedia Extensions'|translate}}">
				<switch class="green" ng-model="device.wmm.value"/>
			</juci-config-line>
			<!--<juci-config-line title="{{'Disable WMM Ack'|translate}}">
				<switch class="green" ng-model="device.wmm_noack.value"/>
			</juci-config-line>-->
			<juci-config-line title="{{'Enable WMM UAPSD Power Saving'|translate}}">
				<switch class="green" ng-model="device.wmm_apsd.value"/>
			</juci-config-line>
		</div>
	</juci-config-lines>
</div>
